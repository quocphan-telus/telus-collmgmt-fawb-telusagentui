<wm-partial name="partial1" style="border: 1px solid #ddd;">
    <wm-layoutgrid name="layoutgrid1">
        <wm-message name="errormessage" type="error" show="bind:Variables.errorMsg.dataSet.dataValue ? true : false" caption="bind:Variables.errorMsg.dataSet.dataValue" class="errormessage" deferload="false" hideclose="true" width="100%"></wm-message>
        <wm-gridrow name="gridrow1" margin="10px 0 0 10px">
            <wm-gridcolumn columnwidth="4" name="gridcolumn1">
                <h3 class="actionlabel" margin="5px 0 15px 9px"><b>Create New Digital Contact</b></h3>
            </wm-gridcolumn>
        </wm-gridrow>
    </wm-layoutgrid>
    <wm-layoutgrid name="layoutgrid3">
        <wm-gridrow name="gridrow6" margin="10px 0px 30px 20px">
            <wm-gridcolumn columnwidth="1" name="gridcolumn51">
                <wm-label padding="unset 0.5em" caption="Data Source" name="label8" color="grey" class="CreateDigitalLabel"></wm-label>
            </wm-gridcolumn>
            <wm-gridcolumn columnwidth="2" name="gridcolumn50">
                <wm-label padding="unset 0.5em 0 0" name="Datasource" caption="FAWB" color="#000"></wm-label>
            </wm-gridcolumn>
            <wm-gridcolumn columnwidth="2" name="gridcolumn51">
                <wm-label padding="unset 0.5em" caption="Telus Contact*" name="label8" color="grey" class="CreateDigitalLabel"></wm-label>
            </wm-gridcolumn>
            <wm-gridcolumn columnwidth="2" name="gridcolumn50">
                <wm-select name="TELUSContactsSelect" width="75%" padding="unset 0.5em" placeholder="Select" dataset="bind:Variables.yesNoValues.dataSet" datafield="dataValue" displayfield="name" datavalue="bind:Variables.yesNoValues.dataSet[1].dataValue"></wm-select>
            </wm-gridcolumn>
            <wm-gridcolumn columnwidth="2" name="gridcolumn51">
                <wm-label padding="unset 0.5em" caption="Email for Notices*" name="label8" color="grey" class="CreateDigitalLabel"></wm-label>
            </wm-gridcolumn>
            <wm-gridcolumn columnwidth="2" name="gridcolumn50">
                <wm-select name="EmailForNoticesSelect" width="75%" padding="unset 0.5em" placeholder="Select" dataset="bind:Variables.yesNoValues.dataSet" datafield="dataValue" displayfield="name" datavalue="bind:Variables.yesNoValues.dataSet[0].dataValue"></wm-select>
            </wm-gridcolumn>
        </wm-gridrow>
        <wm-gridrow name="gridrow9" margin="10px 0px 20px 20px">
            <wm-gridcolumn columnwidth="1" name="gridcolumn51">
                <wm-label padding="unset 0.5em" caption="Title" name="label8" color="grey" class="CreateDigitalLabel"></wm-label>
            </wm-gridcolumn>
            <wm-gridcolumn columnwidth="2" name="gridcolumn50">
                <wm-select name="TITLESelect" width="75%" padding="unset 0.5em" placeholder="Select" dataset="bind:Variables.contactTitleValues.dataSet" datafield="dataValue" displayfield="dataValue"></wm-select>
            </wm-gridcolumn>
            <wm-gridcolumn columnwidth="2" name="gridcolumn51">
                <wm-label padding="unset 0.5em" caption="First Name*" name="label8" color="grey" class="CreateDigitalLabel"></wm-label>
            </wm-gridcolumn>
            <wm-gridcolumn columnwidth="2" name="gridcolumn50">
                <wm-composite name="composite1">
                    <wm-container class="col-md-9" name="container1">
                        <wm-text name="firstName" textalign="left" placeholder="" padding="unset 0.5em"></wm-text>
                    </wm-container>
                </wm-composite>
            </wm-gridcolumn>
            <wm-gridcolumn columnwidth="2" name="gridcolumn51">
                <wm-label padding="unset 0.5em" caption="Last Name*" name="label8" color="grey" class="CreateDigitalLabel"></wm-label>
            </wm-gridcolumn>
            <wm-gridcolumn columnwidth="2" name="gridcolumn50">
                <wm-composite name="composite1">
                    <wm-container class="col-md-9" name="container1">
                        <wm-text name="lastName" textalign="left" placeholder="" padding="unset 0.5em"></wm-text>
                    </wm-container>
                </wm-composite>
            </wm-gridcolumn>
        </wm-gridrow>
        <wm-gridrow name="gridrow10" margin="10px 0px 20px 20px">
            <wm-gridcolumn columnwidth="1" name="gridcolumn51">
                <wm-label padding="unset 0.5em" caption="Email" name="label8" color="grey" class="CreateDigitalLabel"></wm-label>
            </wm-gridcolumn>
            <wm-gridcolumn columnwidth="2" name="gridcolumn50">
                <wm-composite name="composite1">
                    <wm-container class="col-md-9" name="container1">
                        <wm-text name="emailText" textalign="left" placeholder="" padding="unset 0.5em"></wm-text>
                    </wm-container>
                </wm-composite>
            </wm-gridcolumn>
            <wm-gridcolumn columnwidth="2" name="gridcolumn51">
                <wm-label padding="unset 0.5em" caption="FAX" name="label8" color="grey" class="CreateDigitalLabel"></wm-label>
            </wm-gridcolumn>
            <wm-gridcolumn columnwidth="2" name="gridcolumn50">
                <wm-composite name="composite1">
                    <wm-container class="col-md-9" name="container1">
                        <!--<wm-number name="fax" textalign="left" placeholder="" padding="unset 0.5em" minvalue="2" maxvalue="3"></wm-number>-->
                        <wm-text name="fax" textalign="left" placeholder="" padding="unset 0.5em" maxchars="10" on-keypress="faxKeypress($event, widget)"></wm-text>
                    </wm-container>
                </wm-composite>
            </wm-gridcolumn>
            <wm-gridcolumn columnwidth="2" name="gridcolumn51">
                <wm-label padding="unset 0.5em" caption="Cell Phone" name="label8" color="grey" class="CreateDigitalLabel"></wm-label>
            </wm-gridcolumn>
            <wm-gridcolumn columnwidth="2" name="gridcolumn50">
                <wm-composite name="composite1">
                    <wm-container class="col-md-9" name="container1">
                        <!--<wm-number name="cellPhone" textalign="left" placeholder="" padding="unset 0.5em"></wm-number>-->
                        <wm-text name="cellPhone" textalign="left" placeholder="" padding="unset 0.5em" maxchars="10" on-keypress="cellPhoneKeypress($event, widget)"></wm-text>
                    </wm-container>
                </wm-composite>
            </wm-gridcolumn>
        </wm-gridrow>
        <wm-gridrow name="gridrow12" margin="15px 0px 20px 20px">
            <wm-gridcolumn columnwidth="1" name="gridcolumn51">
                <wm-label padding="unset 0.5em" caption="Work No" name="label8" color="grey" class="CreateDigitalLabel"></wm-label>
            </wm-gridcolumn>
            <wm-gridcolumn columnwidth="2" name="gridcolumn50">
                <wm-composite name="composite1">
                    <wm-container class="col-md-9" name="container1">
                        <!--<wm-number name="workNo" textalign="left" placeholder="" padding="unset 0.5em" on-keypress="workNoKeypress($event, widget)" on-keyup="workNoKeyup($event, widget)" on-keydown="workNoKeydown($event, widget)"></wm-number>-->
                        <wm-text name="workNo" id="workNo" textalign="left" placeholder="" padding="unset 0.5em" maxchars="10" on-keypress="workNoKeypress($event, widget)"></wm-text>
                    </wm-container>
                </wm-composite>
            </wm-gridcolumn>
            <wm-gridcolumn columnwidth="2" name="gridcolumn51">
                <wm-label padding="unset 0.5em" caption="Work Ext." name="label8" color="grey" class="CreateDigitalLabel"></wm-label>
            </wm-gridcolumn>
            <wm-gridcolumn columnwidth="2" name="gridcolumn50">
                <wm-composite name="composite1">
                    <wm-container class="col-md-9" name="container1">
                        <!-- <wm-number name="ext" textalign="left" placeholder="" padding="unset 0.5em"></wm-number>-->
                        <wm-text name="ext" textalign="left" placeholder="" padding="unset 0.5em" maxchars="6" regexp="^[0-9]*$" on-keyup="extKeyup($event, widget)" required="false" on-keypress="extKeypress($event, widget)"></wm-text>
                    </wm-container>
                </wm-composite>
            </wm-gridcolumn>
        </wm-gridrow>
        <wm-gridrow name="gridrow6" margin="10px 0px 20px 20px">
            <wm-gridcolumn columnwidth="1" name="gridcolumn51">
                <wm-label padding="unset 0.5em" caption="Comments" name="label8" color="grey" class="CreateDigitalLabel"></wm-label>
            </wm-gridcolumn>
            <wm-gridcolumn columnwidth="10" name="gridcolumn50">
                <wm-composite name="composite10">
                    <wm-container class="col-md-9" name="container10">
                        <wm-textarea style="resize: none;" name="comments" width="45%" placeholder="" maxchars="256"></wm-textarea>
                    </wm-container>
                </wm-composite>
            </wm-gridcolumn>
        </wm-gridrow>
    </wm-layoutgrid>
    <wm-layoutgrid name="layoutgrid3_1" margin="-15px 0 20px 95px">
        <wm-gridrow name="gridrow7">
            <wm-gridcolumn columnwidth="11" name="gridcolumn26" style="text-align:right;">
                <wm-button class="secondaryButton" caption="Cancel" type="button" margin="unset 0.5em" name="button1" on-click="CancelClick($event, widget)"></wm-button>
                <wm-button class="primaryButton" caption="Create" type="button" margin="unset 0.5em" name="button2" on-click="createContact($event, widget)"></wm-button>
            </wm-gridcolumn>
            <wm-gridcolumn columnwidth="1" name="gridcolumn27"></wm-gridcolumn>
        </wm-gridrow>
    </wm-layoutgrid>
</wm-partial>
