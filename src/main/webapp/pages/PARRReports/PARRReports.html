<wm-page pagetitle="Parr Reports" name="page1">
    <wm-header content="header" name="header1"></wm-header>
    <wm-top-nav content="topnav" name="top_nav1"></wm-top-nav>
    <wm-content name="content1">
        <wm-page-content columnwidth="1" name="page_content1">
            <wm-layoutgrid name="layoutgrid1" columns="3">
                <wm-gridrow name="gridrow4">
                    <wm-gridcolumn columnwidth="4" name="gridcolumn4">
                        <wm-container name="container1">
                            <h1>PARR Listing</h1>
                        </wm-container>
                    </wm-gridcolumn>
                </wm-gridrow>
            </wm-layoutgrid>
            <wm-layoutgrid name="layoutgrid2">
                <wm-gridrow name="gridrow2">
                    <wm-gridcolumn columnwidth="9" name="gridcolumn2">
                        <!--<wm-message name="message1" type="info" caption="This listing includes all payments arrangement created in the past 3 months. Use conditions below to change the listing output."></wm-message>-->
                        <wm-icon name="icon1" iconclass="fico-icon-info"></wm-icon>
                        <wm-label padding="unset 0.5em" name="label1" caption="This listing includes all payments arrangement created in the past 3 months. Use conditions below to change the listing output."></wm-label>
                    </wm-gridcolumn>
                </wm-gridrow>
            </wm-layoutgrid>
            <wm-layoutgrid name="layoutgrid11" margin="3px 0 10px 3px" padding="25px 25px 12px 25px" style="border: 1px solid #ddd;">
                <wm-gridrow name="gridrow4_1" margin="0 0 20px 0">
                    <wm-gridcolumn columnwidth="1" style="display: flex; flex-direction: column;" width="25%" name="gridcolumn8_1">
                        <wm-composite name="composite1">
                            <wm-label class="col-md-3 control-label" name="label2" caption="Entity Risk:" textalign="left" padding="unset unset unset 1em"></wm-label>
                            <wm-container class="col-md-9" name="container2">
                                <wm-select name="entityRiskSelect" placeholder="Select Value" width="60%" margin="unset unset unset 2em" dataset="bind:Variables.entityRisk.dataSet" datafield="dataValue" displayfield="dataValue"></wm-select>
                            </wm-container>
                        </wm-composite>
                    </wm-gridcolumn>
                    <wm-gridcolumn columnwidth="1" style="display: flex; flex-direction: column;" width="25%" name="gridcolumn8_2">
                        <wm-composite name="composite1">
                            <wm-label class="col-md-3 control-label" name="label2" caption="Parr Status:"></wm-label>
                            <wm-container class="col-md-9" name="container2">
                                <wm-select name="parrStatusSelect" placeholder="Select Value" width="60%" margin="unset unset unset 2em" dataset="bind:Variables.parrStatus.dataSet" datafield="dataValue" displayfield="dataValue"></wm-select>
                            </wm-container>
                        </wm-composite>
                    </wm-gridcolumn>
                    <wm-gridcolumn columnwidth="1" style="display: flex; flex-direction: column;" width="12%" name="gridcolumn10_1">
                        <wm-label class="col-md-3 control-label" padding="0.5em unset unset unset" caption="Creat TimeFrame:" name="label4" color="gray" width="75%"></wm-label>
                    </wm-gridcolumn>
                    <wm-gridcolumn columnwidth="1" style="display: flex; flex-direction: column;" width="19%" name="gridcolumn10_1">
                        <wm-composite name="composite8">
                            <wm-label class="col-md-3 control-label" name="label10" padding="unset unset unset -0.5em" caption="From:" color="gray"></wm-label>
                            <wm-container class="col-md-9" name="container9">
                                <wm-date name="creationDateFrom" placeholder="Enter Value" margin="unset unset unset -0.5em"></wm-date>
                            </wm-container>
                        </wm-composite>
                    </wm-gridcolumn>
                    <wm-gridcolumn columnwidth="1" style="display: flex; flex-direction: column;" width="19%" id="completionDateGrid" name="gridcolumn11_1">
                        <wm-composite name="composite8">
                            <wm-label class="col-md-3 control-label" name="label10" padding="unset 0.5em unset unset" caption="To:" color="gray"></wm-label>
                            <wm-container class="col-md-9" name="container9">
                                <wm-date name="creationDateTo" placeholder="Enter Value" margin="unset unset unset -0.7em"></wm-date>
                            </wm-container>
                        </wm-composite>
                    </wm-gridcolumn>
                </wm-gridrow>
                <wm-gridrow name="gridrow4_1" margin="0 0 0 0">
                    <wm-gridcolumn columnwidth="1" style="display: flex; flex-direction: column;" width="25%" name="gridcolumn8_1">
                        <wm-composite name="composite1">
                            <wm-label class="col-md-3 control-label" name="label2" caption="Evaluation:" padding="unset unset unset 1em"></wm-label>
                            <wm-container class="col-md-9" name="container2">
                                <wm-select name="evalSelect" placeholder="Select Value" width="60%" margin="unset unset unset 2em" dataset="bind:Variables.Evaluation.dataSet" datafield="All Fields" displayfield="dataValue"></wm-select>
                            </wm-container>
                        </wm-composite>
                    </wm-gridcolumn>
                    <wm-gridcolumn columnwidth="1" style="display: flex; flex-direction: column;" width="25%" name="gridcolumn8_2">
                        <wm-composite name="composite1">
                            <wm-label class="col-md-3 control-label" name="label2" caption="Created By:"></wm-label>
                            <wm-container class="col-md-9" name="container2">
                                <wm-select name="createdBySelect" placeholder="Select Value" width="60%" margin="unset unset unset 2em" dataset="bind:Variables.createdBy.dataSet" datafield="dataValue" displayfield="dataValue"></wm-select>
                            </wm-container>
                        </wm-composite>
                    </wm-gridcolumn>
                    <wm-gridcolumn columnwidth="1" style="display: flex; flex-direction: column;" width="40%" name="gridcolumn8_2">
                        <wm-composite name="composite1">
                            <wm-label class="col-md-3 control-label" name="label2" caption="Created Team:"></wm-label>
                            <wm-container class="col-md-9" name="container2">
                                <wm-select name="createTeam" placeholder="Select Value" width="40%" dataset="bind:Variables.createdTeam.dataSet" datafield="All Fields" displayfield="dataValue"></wm-select>
                            </wm-container>
                        </wm-composite>
                    </wm-gridcolumn>
                </wm-gridrow>
                <wm-gridrow name="gridrow5" style="text-align: right;">
                    <wm-gridcolumn columnwidth="12" name="gridcolumn11" padding="-1.5em unset -1em unset">
                        <wm-button class="btn-default" caption="Clear" type="button" margin="unset 0.5em" name="button1" on-click="button1Click($event, widget)"></wm-button>
                        <wm-button class="btn-default" caption="Search" type="button" margin="unset 0.5em" name="button2" on-click="button2Click($event, widget)"></wm-button>
                    </wm-gridcolumn>
                </wm-gridrow>
            </wm-layoutgrid>
            <wm-container width="100%" name="container1" style="display: flex; flex-direction: column;" class="reportTableBorder">
                <wm-gridcolumn width="100%" name="gridcolumn2" padding="1.5em 0.5em 1.5em 1em">
                    <wm-table name="getParrReportTable1" title="" dataset="bind:Variables.ParrReportServiceGetParrReport.dataSet" navigation="Classic">
                        <wm-table-column binding="parrId" caption="PARR ID" edit-widget-type="number" type="integer" show="true" readonly="false"></wm-table-column>
                        <wm-table-column binding="entityId" caption="Entity ID" edit-widget-type="number" type="long" show="true" readonly="false"></wm-table-column>
                        <wm-table-column binding="entityName" caption="Entity Name" edit-widget-type="text" type="string" show="true" readonly="false"></wm-table-column>
                        <wm-table-column binding="entityRisk" caption="Entity Risk" edit-widget-type="text" type="string" show="true" readonly="false"></wm-table-column>
                        <wm-table-column binding="parrStatus" caption="PARR Status" edit-widget-type="text" type="string" show="true" readonly="false"></wm-table-column>
                        <wm-table-column binding="start" caption="Start" edit-widget-type="text" type="string" datepattern="MM/dd/yyyy" formatpattern="toDate" show="true" readonly="false"></wm-table-column>
                        <wm-table-column binding="expiry" caption="Expiry" edit-widget-type="text" type="string" datepattern="MM/dd/yyyy" formatpattern="toDate" show="true" readonly="false"></wm-table-column>
                        <wm-table-column binding="evaluation" caption="Evaluation" edit-widget-type="text" type="string" show="true" readonly="false"></wm-table-column>
                        <wm-table-column binding="parrAmt" caption="PARR AMT" edit-widget-type="text" type="string" show="true" readonly="false"></wm-table-column>
                        <wm-table-column binding="perOfAmtRecieved_Exp" caption="% Of PMT RVD/ EXP" edit-widget-type="text" type="string" show="true" readonly="false"></wm-table-column>
                        <wm-table-column binding="createdTeam" caption="Created Team" edit-widget-type="text" type="string" show="true" readonly="false"></wm-table-column>
                        <wm-table-column binding="createdBy" caption="Created By" edit-widget-type="text" type="string" show="true" readonly="false"></wm-table-column>
                    </wm-table>
                </wm-gridcolumn>
            </wm-container>
        </wm-page-content>
    </wm-content>
</wm-page>
