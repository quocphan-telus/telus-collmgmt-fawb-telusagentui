<wm-partial name="partial1">
    <wm-layoutgrid name="layoutgrid1000">
        <wm-gridrow name="gridrow1000">
            <wm-gridcolumn columnwidth="12" name="gridcolumn1000">
                <wm-anchor margin="0.8em 0.5em 0 0.5em" name="CreateActionLink" caption="Create Action" on-click="CreateActionLinkClick($event, widget)"></wm-anchor>
            </wm-gridcolumn>
        </wm-gridrow>
    </wm-layoutgrid>
    <wm-dialog dialogtype="design-dialog" modal="true" title="Information" iconclass="wi wi-file-text" name="selectActionDialog">
        <wm-layoutgrid name="layoutgrid2">
            <wm-gridrow name="gridrow2">
                <wm-gridcolumn columnwidth="12" name="gridcolumn2">
                    <wm-label padding="unset 0.5em" caption="Action *" name="label1"></wm-label>
                </wm-gridcolumn>
            </wm-gridrow>
            <wm-gridrow name="gridrow3">
                <wm-gridcolumn columnwidth="12" name="gridcolumn4">
                    <wm-composite name="composite1">
                        <wm-container class="col-md-9" name="container1">
                            <wm-select name="select1" placeholder="Select" dataset="bind:Variables.ActionListDropDownVar.dataSet" datafield="dataValue" displayfield="dataValue"></wm-select>
                        </wm-container>
                    </wm-composite>
                </wm-gridcolumn>
            </wm-gridrow>
        </wm-layoutgrid>
        <wm-dialogactions name="dialogactions1">
            <wm-button class="btn-primary" caption="Close" on-click="closeDialog()" name="button1"></wm-button>
        </wm-dialogactions>
    </wm-dialog>
</wm-partial>
