<wm-partial name="partial1">
    <wm-layoutgrid name="layoutgrid1">
        <wm-gridrow name="gridrow9">
            <wm-gridcolumn columnwidth="12" name="gridcolumn18">
                <wm-layoutgrid name="layoutgrid3">
                    <wm-gridrow name="gridrow10_1">
                        <wm-gridcolumn columnwidth="6" name="gridcolumn15_2">
                            <wm-label id="title" padding="unset 0.5em unset 0.6em" name="label2" caption="bind:Variables.readOnlyMode.dataSet.dataValue? &quot;View Team&quot;:  pageParams.id ? &quot;Edit Team&quot; : &quot;Create Team&quot;" class="h3 add-role-lebel text-clip"
                                margin="4% unset unset unset" height="25"></wm-label>
                        </wm-gridcolumn>
                        <wm-gridcolumn columnwidth="6" name="gridcolumn16_2" horizontalalign="right">
                            <wm-container name="container14" margin="20px 12px unset unset">
                                <wm-button class="btn-default" caption="Delete" type="button" margin="unset 0.5em" name="DeleteButton" on-click="DeleteButtonClick($event, widget);Widgets.deleteTeamDialog.open()" show="bind:Variables.readOnlyMode.dataSet.dataValue"></wm-button>
                                <wm-button class="btn-default" caption="Edit" type="button" margin="unset 0.5em" name="EditTeamButton" on-click="EditTeamButtonClick($event, widget)" show="bind:Variables.readOnlyMode.dataSet.dataValue"></wm-button>
                            </wm-container>
                        </wm-gridcolumn>
                    </wm-gridrow>
                </wm-layoutgrid>
            </wm-gridcolumn>
        </wm-gridrow>
        <wm-gridrow name="gridrow4">
            <wm-gridcolumn columnwidth="12" name="gridcolumn6">
                <wm-container name="container4" margin="unset unset unset 10px" padding="unset 0.5em">
                    <wm-message name="successmessage" show="bind:Variables.teamsSuccessMessage.dataSet.dataValue ? true : false" caption="bind:Variables.teamsSuccessMessage.dataSet.dataValue" class="successmessage" hideclose="true"></wm-message>
                    <wm-message name="errormessage" type="error" show="bind:Variables.teamsErrorMsg.dataSet.dataValue ? true : false" caption="bind:Variables.teamsErrorMsg.dataSet.dataValue" class="errormessage" hideclose="true"></wm-message>
                </wm-container>
            </wm-gridcolumn>
        </wm-gridrow>
        <wm-gridrow name="gridrow100" class="rolename-row">
            <wm-gridcolumn columnwidth="2" name="gridcolumn100">
                <wm-label caption="Team ID*" name="label100" margin="12px 12px 2px 0px" style="float: right;" color="#6e6c6a" required="true"></wm-label>
            </wm-gridcolumn>
            <wm-gridcolumn columnwidth="4" name="gridcolumn101">
                <wm-container name="container100">
                    <wm-composite name="composite100_1">
                        <wm-container class="col-md-9 queue-name" name="container101">
                            <wm-text name="TeamIdText" placeholder="" datavalue="bind:Variables.teamData.dataSet.TeamId" required="true" class="role-name1" maxchars="80" regexp="bind:&quot;^[a-zA-Z0-9-( )]+$&quot;" height="35" disabled="bind:Variables.readOnlyMode.dataSet.dataValue"
                                autocomplete="false" show="true"></wm-text>
                        </wm-container>
                    </wm-composite>
                </wm-container>
            </wm-gridcolumn>
            <wm-gridcolumn columnwidth="2" name="gridcolumn15_1" horizontalalign="right">
                <wm-label caption="Team Name*" name="label6" margin="12px -32px 2px 0px" style="float: right;" color="#6e6c6a"></wm-label>
            </wm-gridcolumn>
            <wm-gridcolumn columnwidth="4" name="gridcolumn16_1" horizontalalign="left">
                <wm-composite name="composite5_1" horizontalalign="left" captionposition="left" width="82%" margin="3px unset unset 50px">
                    <wm-label class="col-md-3 control-label" name="label8" caption=""></wm-label>
                    <wm-text name="TeamNameText" placeholder="" datavalue="bind:Variables.teamData.dataSet.TeamName" required="false" class="role-name" maxchars="80" regexp="bind:&quot;^[a-zA-Z0-9-( )]+$&quot;" height="35" disabled="bind:Variables.readOnlyMode.dataSet.dataValue"
                        width="95%" style="top: 4px;"></wm-text>
                </wm-composite>
            </wm-gridcolumn>
        </wm-gridrow>
        <wm-gridrow name="gridrow2" class="rolename-row">
            <wm-gridcolumn columnwidth="2" name="gridcolumn3" horizontalalign="left">
                <wm-container name="container15_2">
                    <wm-label caption="Team  Manager(s)" margin="12px 12px 2px 0px" style="float: right;" color="#6e6c6a" textalign="left" name="label9"></wm-label>
                </wm-container>
                <wm-label name="label6_1" caption="Team  Manager" margin="12px 12px 2px 0px" style="float: right;" color="#6e6c6a" textalign="left" show="false"></wm-label>
            </wm-gridcolumn>
            <wm-gridcolumn columnwidth="10" name="gridcolumn4" horizontalalign="left">
                <wm-container name="container5" id="comboTreeButton">
                    <wm-composite name="composite4_1" width="39%" deferload="false" required="false" color="#000">
                        <wm-container class="col-md-9 queue-name" name="container10" height="35" margin="-35px unset unset unset" show="true"></wm-container><input type="text" id="teamManagerMutliSel" placeholder="Select" width="47%" autocomplete="off">
                        <!--For multiSelect -->
                        <!-- <wm-gridcolumn columnwidth="10" name="gridcolumn41">-->
                        <!--<input type="text" id="teamManagerMutliSel" placeholder="Select" width="50%">--></wm-composite>
                </wm-container>
            </wm-gridcolumn>
        </wm-gridrow>
        <wm-gridrow name="gridrow100" class="rolename-row">
            <wm-gridcolumn columnwidth="2" name="gridcolumn100">
                <wm-label caption="Description" name="label100" margin="12px 12px 2px 0px" style="float: right;" color="#6e6c6a" required="true"></wm-label>
            </wm-gridcolumn>
            <wm-gridcolumn columnwidth="10" name="gridcolumn101">
                <wm-composite name="composite11">
                    <wm-container class="col-md-9 queue-discription1" name="container29" margin="10px unset unset unset">
                        <wm-textarea datavalue="bind:Variables.teamData.dataSet.TeamDescription" style="resize: none;" disabled="bind:Variables.readOnlyMode.dataSet.dataValue" name="textarea1" placeholder=""></wm-textarea>
                    </wm-container>
                </wm-composite>
            </wm-gridcolumn>
        </wm-gridrow>
        <wm-gridrow name="gridrow4_1" padding="1em unset unset unset">
            <wm-gridcolumn columnwidth="2" name="gridcolumn7">
                <wm-label caption="Users List" name="label4" margin="12px 12px 2px 0px" style="float: right;" color="#6e6c6a"></wm-label>
            </wm-gridcolumn>
            <wm-gridcolumn columnwidth="10" name="gridcolumn8">
                <wm-container name="container7" class="container7-add-permission">
                    <wm-composite name="composite3" class="container7-add-permission">
                        <wm-container class="fi-panel" name="container12" padding="20px unset 20px 25px">
                            <!--<wm-prefab prefabname="DualList_TD" name="DualListUsers_TD" leftdataset="bind:Variables.leftUserList.dataSet" rightdataset="bind:Variables.selectedUsers.dataSet" reducerightdataset="false" class="dualListPadding  dl-width"
                                resetleftdataset="false" displayfield="bind:&quot;fullName&quot;" identifier="bind:userId"></wm-prefab>-->
                            <wm-prefab prefabname="DualList" name="DualListUsers_TD" leftdataset="bind:Variables.leftUserList.dataSet" rightdataset="bind:Variables.selectedUsers.dataSet" displayfield="bind:&quot;fullName&quot;" identifier="bind:&quot;id&quot;"
                                new="bind:pageParams.id === undefined" isreadonly="true"></wm-prefab>
                        </wm-container>
                    </wm-composite>
                </wm-container>
            </wm-gridcolumn>
        </wm-gridrow>
        <wm-gridrow name="gridrow9_1">
            <wm-gridcolumn columnwidth="12" name="gridcolumn16">
                <wm-container name="linecontainer" class="linecontainer"></wm-container>
            </wm-gridcolumn>
        </wm-gridrow>
        <wm-gridrow name="gridrow8">
            <wm-gridcolumn columnwidth="2" name="gridcolumn15"></wm-gridcolumn>
            <wm-gridcolumn columnwidth="10" name="gridcolumn14" style="margin-bottom: 2em;">
                <wm-container name="container8">
                    <wm-container name="QueueAction" margin="10px unset 50px 10px" class="queue-action">
                        <wm-button class="btn-default Deletebutton" caption="Delete" type="button" margin="1.5em 0.5em unset 0.5em" name="Deletebutton" show="false" backgroundcolor="#d0012d" color="#ffffff" on-click="DeletebuttonClick($event, widget)"></wm-button>
                        <wm-button caption="Cancel" type="button" margin="1.5em 0.5em unset 0.5em" name="Cancelbutton" on-click="CancelbuttonClick($event, widget)" show="bind:!Variables.readOnlyMode.dataSet.dataValue" class="secondaryButton"></wm-button>
                        <wm-button class="primaryButton" caption="Save" type="submit" margin="1.5em 0.5em unset 0.5em" name="SaveButton" on-click="SaveButtonClick($event, widget)" show="bind:!Variables.readOnlyMode.dataSet.dataValue"></wm-button>
                    </wm-container>
                </wm-container>
            </wm-gridcolumn>
        </wm-gridrow>
    </wm-layoutgrid>
    <wm-dialog dialogtype="design-dialog" modal="true" class="delTeamDialog" iconclass="" title="" name="deleteTeamDialog" width="35%" on-opened="Widgets.deleteTeamDialog.open()" closable="true">
        <wm-layoutgrid name="layoutgrid3_1">
            <wm-gridrow name="gridrow10" padding="1em unset unset unset"></wm-gridrow>
            <wm-gridrow name="gridrow11" padding="unset unset 1em unset">
                <wm-gridcolumn columnwidth="12" name="gridcolumn13" padding="0.2em unset unset unset">
                    <wm-container name="container15_1" style="text-align: center;">
                        <wm-label padding="unset 0.5em" name="label7" caption="bind:'Are you sure you want to delete team <b> ' + pageParams.teamId + '</b>?'"></wm-label>
                    </wm-container>
                    <!--<wm-label padding="unset 0.5em unset unset" name="label20" caption="Do you want to continue?"></wm-label>--></wm-gridcolumn>
            </wm-gridrow>
        </wm-layoutgrid>
        <wm-dialogactions name="dialogactions2">
            <wm-container name="container15" horizontalalign="right">
                <wm-button class="secondaryButton" caption="No" on-click="Widgets.deleteTeamDialog.close();deleteTeamConfirmNoClick($event, widget)" name="deleteTeamConfirmNo" margin="unset 0.5em unset unset" textalign="center"></wm-button>
                <wm-button class="primaryButton" caption="Yes" type="button" margin="unset unset unset 0.5em" name="deleteTeamConfirmOk" on-click="deleteTeamConfirmOkClick($event, widget)"></wm-button>
            </wm-container>
        </wm-dialogactions>
    </wm-dialog>
