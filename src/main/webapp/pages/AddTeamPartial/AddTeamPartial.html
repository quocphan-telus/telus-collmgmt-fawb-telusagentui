<wm-partial name="partial1">
    <wm-layoutgrid name="layoutgrid1">
        <wm-gridrow name="gridrow9">
            <wm-gridcolumn columnwidth="12" name="gridcolumn18">
                <wm-layoutgrid name="layoutgrid3">
                    <wm-gridrow name="gridrow10_1">
                        <wm-gridcolumn columnwidth="6" name="gridcolumn15_2">
                            <wm-label id="title" padding="unset 0.5em unset 0.75em" name="label2" caption="bind:Variables.readOnlyMode.dataSet.dataValue? &quot;View Team&quot;:  pageParams.groupId ? &quot;Edit Team&quot; : &quot;Add Team&quot;" class="h3 add-role-lebel text-clip"
                                margin="4% unset unset unset" height="25"></wm-label>
                        </wm-gridcolumn>
                        <wm-gridcolumn columnwidth="6" name="gridcolumn16_2" horizontalalign="right">
                            <wm-container name="container14" margin="4% unset unset unset">
                                <wm-button class="btn-default" caption="Delete" type="button" margin="unset 0.5em" name="DeleteButton" on-click="DeleteButtonClick($event, widget);Widgets.deleteTeamDialog.open()" show="bind:Variables.readOnlyMode.dataSet.dataValue"></wm-button>
                                <wm-button class="btn-default" caption="Edit" type="button" margin="unset 0.5em" name="EditTeamButton" on-click="EditTeamButtonClick($event, widget)" show="bind:Variables.readOnlyMode.dataSet.dataValue"></wm-button>
                            </wm-container>
                        </wm-gridcolumn>
                    </wm-gridrow>
                </wm-layoutgrid>
            </wm-gridcolumn>
        </wm-gridrow>
        <wm-gridrow name="gridrow4">
            <wm-gridcolumn columnwidth="12" name="gridcolumn6">
                <wm-container name="container4" margin="unset unset unset 10px" padding="unset 0.5em">
                    <wm-message name="successmessage" show="bind:Variables.successMessage.dataSet.dataValue ? true : false" caption="bind:Variables.successMessage.dataSet.dataValue" class="successmessage" hideclose="true"></wm-message>
                    <wm-message name="errormessage" type="error" show="bind:Variables.errorMsg.dataSet.dataValue ? true : false" caption="bind:Variables.errorMsg.dataSet.dataValue" class="errormessage" hideclose="flase"></wm-message>
                </wm-container>
            </wm-gridcolumn>
        </wm-gridrow>
        <wm-gridrow name="gridrow100" class="rolename-row">
            <wm-gridcolumn columnwidth="2" name="gridcolumn100">
                <wm-label padding="0.75em 0.5em unset 0.5em" caption="Team ID *" name="label100" margin="unset 20px unset 10px" color="#6e6c6a"></wm-label>
            </wm-gridcolumn>
            <wm-gridcolumn columnwidth="4" name="gridcolumn101">
                <wm-container name="container100">
                    <wm-composite name="composite100_1">
                        <wm-container class="col-md-9 queue-name" name="container101" padding="unset unset unset 5px">
                            <wm-text name="TeamIdText" placeholder="" datavalue="bind:Variables.teamData.dataSet.TeamId" required="false" class="role-name1" maxchars="80" regexp="bind:&quot;^[a-zA-Z0-9-( )]+$&quot;" height="35" disabled="bind:Variables.readOnlyMode.dataSet.dataValue"></wm-text>
                        </wm-container>
                    </wm-composite>
                </wm-container>
            </wm-gridcolumn>
            <wm-gridcolumn columnwidth="2" name="gridcolumn15_1">
                <wm-label padding="0.75em 0.5em unset 0.5em" caption="Name *" name="label6" margin="unset 20px unset 10px" color="#6e6c6a"></wm-label>
            </wm-gridcolumn>
            <wm-gridcolumn columnwidth="4" name="gridcolumn16_1" horizontalalign="left">
                <wm-composite name="composite5_1" horizontalalign="left" captionposition="left" width="100%">
                    <wm-label class="col-md-3 control-label" name="label8" caption=""></wm-label>
                    <wm-text name="GroupNameText" placeholder="" datavalue="bind:Variables.teamData.dataSet.TeamName" required="false" class="role-name" maxchars="80" regexp="bind:&quot;^[a-zA-Z0-9-( )]+$&quot;" height="35" disabled="bind:Variables.readOnlyMode.dataSet.dataValue"
                        width="100%"></wm-text>
                </wm-composite>
            </wm-gridcolumn>
        </wm-gridrow>
        <wm-gridrow name="gridrow2" class="rolename-row">
            <wm-gridcolumn columnwidth="2" name="gridcolumn3" horizontalalign="left">
                <wm-label padding="0.75em 0.5em unset 0.5em" name="label6_1" caption="Team  Manager" margin="unset 10px" color="#6e6c6a" textalign="left"></wm-label>
            </wm-gridcolumn>
            <wm-gridcolumn columnwidth="10" name="gridcolumn4" horizontalalign="left">
                <wm-container name="container5">
                    <wm-composite name="composite4_1">
                        <wm-container class="col-md-9 queue-name" name="container10" height="35" margin="-30px unset unset unset"></wm-container>
                        <wm-select name="select1" dataset="bind:Variables.getTeamManagerNameByRole.dataSet" datafield="firstName" displayfield="firstName" placeholder="" datavalue="bind:Variables.getTeamManagerNameByRole.dataSet[$i].firstName"
                            disabled="bind:Variables.readOnlyMode.dataSet.dataValue" width="39%" height="35" margin="unset unset unset 5px"></wm-select>
                    </wm-composite>
                </wm-container>
            </wm-gridcolumn>
        </wm-gridrow>
        <!--<wm-gridrow name="gridrow4" padding="1em unset unset unset"><wm-gridcolumn columnwidth="2" name="gridcolumn7"><wm-label padding="unset 0.5em" caption="Assigned permissions" name="label4" margin="unset 20px unset 10px" color="#9BA0A5"></wm-label></wm-gridcolumn><wm-gridcolumn columnwidth="10" name="gridcolumn8"><wm-container name="container7"><wm-composite name="composite3"><wm-container class="col-md-9 queue-assign-group" name="container12"><wm-select name="select3" dataset="bind:Variables.getAllPermission.dataSet" datafield="All Fields" displayfield="name" multiple="true" autofocus="true" required="false" height="250" datavalue="bind:Variables.groupData.dataSet.RoleAssignPermission"></wm-select></wm-container></wm-composite></wm-container></wm-gridcolumn></wm-gridrow>-->
        <wm-gridrow name="gridrow4_1" padding="1em unset unset unset">
            <wm-gridcolumn columnwidth="2" name="gridcolumn7">
                <wm-label padding="0.75em 0.5em unset 0.5em" caption="Users List" name="label4" margin="unset 20px unset 10px" color="#6e6c6a"></wm-label>
            </wm-gridcolumn>
            <wm-gridcolumn columnwidth="10" name="gridcolumn8">
                <wm-container name="container7" class="container7-add-permission">
                    <wm-composite name="composite3" class="container7-add-permission">
                        <wm-container class="fi-panel" name="container12" padding="20px unset 20px 25px">
                            <wm-prefab prefabname="DualList_OS" name="DualListUsers_TD" leftdataset="bind:Variables.leftUserList.dataSet" rightdataset="bind:Variables.selectedUsers.dataSet" reducerightdataset="false" class="dualListPadding  dl-width" resetleftdataset="false"
                                displayfield="bind:&quot;fullName&quot;" identifier="bind:&quot;id&quot;"></wm-prefab>
                            <!--<wm-prefab prefabname="DualList_TD" name="DualListUsers_TD" leftdataset="bind:Variables.leftUserList.dataSet" rightdataset="bind:Variables.selectedUsers.dataSet" reducerightdataset="false" class="dualListPadding  dl-width"
                                resetleftdataset="false" displayfield="bind:&quot;fullName&quot;" identifier="bind:userId"></wm-prefab>--></wm-container>
                    </wm-composite>
                </wm-container>
            </wm-gridcolumn>
        </wm-gridrow>
        <!-- <wm-gridrow name="gridrow4" padding="1em unset unset unset"><wm-gridcolumn columnwidth="2" name="gridcolumn7"><wm-label padding="unset 0.5em" caption="Assign permission to role" name="label4" margin="unset 20px unset 10px" color="#9BA0A5"></wm-label></wm-gridcolumn><wm-gridcolumn columnwidth="10" name="gridcolumn8"><wm-container name="container7"><wm-composite name="composite3"><wm-container class="col-md-9 queue-assign-group" name="container12"><wm-select name="select3" dataset="bind:Variables.permissionList.dataSet" datafield="name" displayfield="name" multiple="true" autofocus="true" required="false" height="250"></wm-select></wm-container></wm-composite></wm-container></wm-gridcolumn></wm-gridrow>-->
        <wm-gridrow name="gridrow9_1">
            <wm-gridcolumn columnwidth="12" name="gridcolumn16">
                <wm-container name="linecontainer" class="linecontainer"></wm-container>
            </wm-gridcolumn>
        </wm-gridrow>
        <wm-gridrow name="gridrow8">
            <wm-gridcolumn columnwidth="2" name="gridcolumn15"></wm-gridcolumn>
            <wm-gridcolumn columnwidth="10" name="gridcolumn14" style="margin-bottom: 2em;">
                <wm-container name="container8">
                    <wm-container name="QueueAction" margin="10px unset 50px 10px" class="queue-action">
                        <wm-button class="btn-default Deletebutton" caption="Delete" type="button" margin="1.5em 0.5em unset 0.5em" name="Deletebutton" show="false" backgroundcolor="#d0012d" color="#ffffff" on-click="DeletebuttonClick($event, widget)"></wm-button>
                        <wm-button caption="Cancel" type="button" margin="1.5em 0.5em unset 0.5em" name="Cancelbutton" on-click="CancelbuttonClick($event, widget)" show="bind:!Variables.readOnlyMode.dataSet.dataValue" class="btn-link"></wm-button>
                        <wm-button class="btn-saveTeamsButton" caption="Save" type="button" margin="1.5em 0.5em unset 0.5em" name="SaveButton" on-click="SaveButtonClick($event, widget)" show="bind:!Variables.readOnlyMode.dataSet.dataValue"></wm-button>
                    </wm-container>
                </wm-container>
            </wm-gridcolumn>
        </wm-gridrow>
    </wm-layoutgrid>
    <wm-dialog dialogtype="design-dialog" modal="true" title="bind:&quot;Delete Team &quot; + Variables.teamData.dataSet.TeamId" iconclass="" name="deleteTeamDialog" width="35%" on-opened="Widgets.deleteTeamDialog.open()" closable="true">
        <wm-layoutgrid name="layoutgrid3_1">
            <wm-gridrow name="gridrow10" padding="1em unset unset unset"></wm-gridrow>
            <wm-gridrow name="gridrow11" padding="unset unset 1em unset">
                <wm-gridcolumn columnwidth="12" name="gridcolumn13" padding="0.2em unset unset unset">
                    <wm-container name="container15_1">
                        <wm-label padding="unset 0.5em" name="label7" caption="bind:'Are you sure you want to delete Team <b> ' + pageParams.teamId + '</b> ?'"></wm-label>
                    </wm-container>
                    <!--<wm-label padding="unset 0.5em unset unset" name="label20" caption="Do you want to continue?"></wm-label>--></wm-gridcolumn>
            </wm-gridrow>
        </wm-layoutgrid>
        <wm-dialogactions name="dialogactions2">
            <wm-container name="container15" horizontalalign="center">
                <wm-button class="btn-link" caption="Cancel" on-click="Widgets.deleteTeamDialog.close();deleteTeamConfirmNoClick($event, widget)" name="deleteTeamConfirmNo" margin="unset 0.5em unset unset" textalign="center"></wm-button>
                <wm-button class="btn-primary" caption="Delete" type="button" margin="unset unset unset 0.5em" name="deleteTeamConfirmOk" on-click="deleteTeamConfirmOkClick($event, widget)"></wm-button>
            </wm-container>
        </wm-dialogactions>
    </wm-dialog>
    <wm-spinner show="true" name="spinner1" caption="" servicevariabletotrack="createGroup,CreateGroupRole,CreateGroupUser,deleteGroup,executeDeleteGroupRole,executeDeleteGroupUser,getAllRole,getAllUsers,getGroup,updateGroup"></wm-spinner>
</wm-partial>
