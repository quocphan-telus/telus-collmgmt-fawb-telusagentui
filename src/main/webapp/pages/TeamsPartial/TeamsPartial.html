<wm-partial name="partial2" id="partial2">
    <wm-content name="content">
        <wm-page-content columnwidth="12" name="page_content2">
            <wm-label padding="unset 0.5em" name="label3" class="h3" caption="Teams" margin="10px unset 15px unset"></wm-label>
            <wm-button caption="Create Team" type="button" margin="unset 0.5em" name="AddTeamButton" show="true" on-click="AddTeamButtonClick($event, widget)" borderstyle="solid" class="button_white button-hover"></wm-button>
            <wm-container name="container4" id="container_message" padding="unset unset unset 0.5em">
                <wm-message name="successmessage" show="bind:Variables.groupSuccessMessage.dataSet.dataValue !== &quot;&quot;" caption="bind:Variables.groupSuccessMessage.dataSet.dataValue" class="successmessage" deferload="false" hideclose="true"></wm-message>
                <wm-message name="errormessage" type="error" show="bind:Variables.groupErrorMessage.dataSet.dataValue !== &quot;&quot;" caption="bind:Variables.groupErrorMessage.dataSet.dataValue" class="errormessage" hideclose="true"></wm-message>
            </wm-container>
            <!-- <wm-search name="searchRole" dataset="bind:Variables.allRoles.dataSet" datafield="All Fields" displaylabel="role" class="searchMargin " placeholder="Filter roles" searchkey="role" loadingdatamsg=""></wm-search>-->
            <wm-list listclass="list-group lookup-gropu roleList-c" itemclass="list-group-item lookup-item roleList-i" template="true" itemsperrow="xs-1 sm-1 md-1 lg-1" class="media-list lookuplist roleList" name="RoleList" dataset="bind:Variables.allRoles.dataSet"
                navigation="Pager" selectfirstitem="false" show="false">
                <wm-listtemplate layout="inline" name="listtemplate2">
                    <wm-container class="media-left" name="container4">
                        <wm-picture width="1pt" height="1pt" name="Picture" shape="circle" class="media-object" show="false"></wm-picture>
                    </wm-container>
                    <wm-container class="media-body" padding="unset unset unset " name="container5" on-click="container5Click($event, widget, item, currentItemWidgets)">
                        <wm-label name="Name" class="p media-heading rolename text-clip" caption="bind:Variables.allRoles.dataSet.data[$i].role" fontsize="1.143" fontunit="em" hint="bind:Variables.allRoles.dataSet.data[$i].role"></wm-label>
                        <wm-label class="p media-heading text-clip" caption="bind:Variables.allRoles.dataSet.data[$i].description" fontsize="1" fontunit="em" name="label4" color="#626b73" hint="bind:Variables.allRoles.dataSet.data[$i].description"></wm-label>
                        <wm-container name="container5_1">
                            <wm-label class="p media-heading" caption="Groups:" fontsize="1" fontunit="em" color="#626b73" name="label4_1" width="20%"></wm-label>
                            <wm-label class="p media-heading" caption="" fontsize="1" fontunit="em" color="#626b73" width="20%" name="label7"></wm-label>
                            <wm-label class="p media-heading" caption="Permission:" fontsize="1" fontunit="em" color="#626b73" name="label5" width="30%"></wm-label>
                            <wm-label class="p media-heading" caption="bind:Variables.countRolePermission.dataSet[$i].count_permissionId_" fontsize="1" fontunit="em" color="#626b73" width="30%" name="label6"></wm-label>
                        </wm-container>
                    </wm-container>
                    <wm-container class="media-right media-top" name="container6">
                        <wm-button class="btn-transparent" iconclass="wi wi-share fa-2x" name="button3" show="false ">&gt;</wm-button>
                    </wm-container>
                </wm-listtemplate>
            </wm-list>
            <wm-container name="roleSearchTextContainer" class="serachSection" padding="0.5em unset">
                <wm-text name="teamSearchText" placeholder="Filter workflow teams" class="searchText" on-keyup="teamSearchTextKeyup($event, widget)" updateon="default"></wm-text>
            </wm-container>
            <wm-button class="btn-link button-addon" caption="" type="button" margin="unset 0.5em" name="searchAddon" iconclass="fico-icon-search" show="true"></wm-button>
            <!--<wm-search name="searchRole" dataset="bind:Variables.allGroupsUI.dataSet" datafield="All Fields" class="searchMargin " placeholder="Filter roles" loadingdatamsg="" on-blur="searchRoleBlur($event, widget)"></wm-search>-->
            <wm-list listclass="list-group lookup-gropu roleList-c" itemclass="list-group-item lookup-item roleList-i" template="true" itemsperrow="xs-1 sm-1 md-1 lg-1" class="media-list lookuplist roleList" name="GroupList" navigation="Basic" selectfirstitem="bind:!(App.Variables.GroupPageCommunication.currentGroupInFocusId)"
                dataset="bind:Variables.allTeamsUI.dataSet" nodatamessage="bind:appLocale.MESSAGE_NO_DATA" loadingdatamsg="bind:appLocale.MESSAGE_LOADING" pagesize="5" on-click="GroupListClick(widget, $data)" on-setrecord="GroupListSetrecord(widget, $data)"
                navigationalign="right">
                <wm-listtemplate layout="inline" name="listtemplate2">
                    <wm-container class="media-left" name="container4">
                        <wm-picture width="1pt" height="1pt" name="Picture" shape="circle" class="media-object" show="false"></wm-picture>
                    </wm-container>
                    <wm-container class="media-body" padding="unset unset unset " name="containerGroups" on-click="containerGroupsClick($event, widget, item, currentItemWidgets)">
                        <wm-label name="Name" class="p media-heading rolename text-clip" caption="bind:Variables.allTeamsUI.dataSet[$i].teamId" fontsize="1.143" fontunit="em" hint="bind:Variables.allTeamsUI.dataSet[$i].teamId"></wm-label>
                        <wm-label class="p media-heading text-clip module line-clamp" caption="bind:Variables.allTeamsUI.dataSet[$i].name" fontsize="1" fontunit="em" name="label4" color="#626b73" hint="bind:Variables.allTeamsUI.dataSet[$i].name"></wm-label>
                        <wm-container name="container5_1">
                            <wm-layoutgrid name="rolesUserLabelGrid">
                                <wm-gridrow name="gridrow1">
                                    <wm-gridcolumn columnwidth="12" name="gridcolumn3">
                                        <wm-label class="p media-heading" caption="Users:" fontsize="1" fontunit="em" color="#626b73" name="label4_1" width="16%"></wm-label>
                                        <wm-label class="p media-heading" caption="bind:Variables.allTeamsUI.dataSet[$i].userCount" fontsize="1" fontunit="em" color="#626b73" name="label7" width="20%"></wm-label>
                                    </wm-gridcolumn>
                                    <wm-gridcolumn columnwidth="6" name="gridcolumn4"></wm-gridcolumn>
                                </wm-gridrow>
                                <wm-gridrow name="gridrow2"></wm-gridrow>
                            </wm-layoutgrid>
                        </wm-container>
                    </wm-container>
                    <wm-container class="media-right media-top" name="container6">
                        <wm-button class="btn-transparent" iconclass="wi wi-share fa-2x" name="button3" show="false ">&gt;</wm-button>
                    </wm-container>
                </wm-listtemplate>
            </wm-list>
        </wm-page-content>
    </wm-content>
    <wm-spinner show="true" name="spinner1" caption="" servicevariabletotrack="getAllGroups,getGroupRole"></wm-spinner>
</wm-partial>
