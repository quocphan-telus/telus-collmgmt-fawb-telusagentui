<wm-page pagetitle="Order Desk View" name="page1">
    <wm-header content="header" name="header1"></wm-header>
    <wm-top-nav content="topnav" name="top_nav1"></wm-top-nav>
    <wm-content name="content1">
        <wm-layoutgrid name="layoutgrid1">
            <wm-gridrow name="gridrow1">
                <wm-gridcolumn columnwidth="4" name="gridcolumn1">
                    <h2 class="actionlabel" style="text-decoration: underline; margin: 10px 0 0 20px;">Order Desk View</h2>
                </wm-gridcolumn>
            </wm-gridrow>
        </wm-layoutgrid>
        <wm-layoutgrid name="layoutgrid2">
            <wm-gridrow name="gridrow6">
                <wm-gridcolumn columnwidth="1" name="gridcolumn51" class="filterCriteriaGrid">
                    <wm-label caption="Filter Criteria" name="label8" color="#000" textdecoration="underline" style="font-size: 16px;"></wm-label>
                </wm-gridcolumn>
            </wm-gridrow>
        </wm-layoutgrid>
        <wm-layoutgrid name="layoutgrid4">
            <wm-gridrow name="gridrow6" margin="10px 0 30px 0" class="gridRow1">
                <wm-gridcolumn columnwidth="1" name="gridcolumn51" class="assignedTeamGrid">
                    <wm-label caption="Assigned Team" name="label8" color="grey" class="OrderDeskLabel"></wm-label>
                </wm-gridcolumn>
                <wm-gridcolumn columnwidth="1" name="gridcolumn50" class="selectGrid">
                    <wm-select name="AssignedTeamSelect" width="100%" padding="unset 0.5em" dataset="bind:Variables.getAllTeamList_OrderDeskView.dataSet" datafield="teamId" placeholder="" displayfield="teamName" on-change="AssignedTeamSelecton_Change($event, widget, newVal, oldVal)"></wm-select>
                </wm-gridcolumn>
                <wm-gridcolumn columnwidth="1" name="gridcolumn51" class="assignedPersonGrid">
                    <wm-label caption="Assigned Person" name="label8" color="grey" class="OrderDeskLabel"></wm-label>
                </wm-gridcolumn>
                <wm-gridcolumn columnwidth="1" name="gridcolumn50">
                    <wm-select name="AssignedPersonSelect" width="100%" padding="unset 0.5em" dataset="bind:Variables.AssignedPersonList.dataSet" displayexpression="bind:$[firstName]==&quot;NULL&quot;? $[firstName] : $[firstName]+&quot; &quot;+$[lastName]"
                        placeholder="All" on-change="actionStatusSelect($event, widget, newVal, oldVal)" datafield="empId"></wm-select>
                </wm-gridcolumn>
                <wm-gridcolumn columnwidth="1" name="gridcolumn51" class="entityOwnerGrid">
                    <wm-label caption="Entity Owner" name="label8" color="grey" class="OrderDeskLabel"></wm-label>
                </wm-gridcolumn>
                <wm-gridcolumn columnwidth="1" name="gridcolumn50">
                    <wm-select name="EntityOwnerSelect" width="100%" padding="unset 0.5em" dataset="bind:Variables.getAllActiveUserList_OrderDesk.dataSet" placeholder="" on-change="EntityOwnerSelectChange($event, widget, newVal, oldVal)" datafield="empId"
                        datavalue="bind:Variables.UserLoggedInVar_OrderDesk.dataSet.empId" displayexpression="bind:$[firstName]==&quot;NULL&quot;? $[firstName] : $[firstName]+&quot; &quot;+$[lastName]"></wm-select>
                </wm-gridcolumn>
                <wm-gridcolumn columnwidth="1" name="gridcolumn51" class="workCategoryGrid">
                    <wm-label caption="Work Category" name="label8" color="grey" class="OrderDeskLabel"></wm-label>
                </wm-gridcolumn>
                <wm-gridcolumn columnwidth="1" name="gridcolumn50">
                    <wm-select name="WorkCategorySelect" width="100%" padding="unset 0.5em" dataset="bind:Variables.workCategoryValues_OrderDesk.dataSet" datafield="code" displayfield="code" placeholder="" multiple="true" style="display: block; width: 145%;"></wm-select>
                </wm-gridcolumn>
            </wm-gridrow>
            <wm-gridrow name="gridrow7" class="gridRow2">
                <wm-gridcolumn columnwidth="1" name="gridcolumn51" class="actionTypeGrid">
                    <wm-label caption="Action Type" name="label8" color="grey" class="OrderDeskLabel"></wm-label>
                </wm-gridcolumn>
                <wm-gridcolumn columnwidth="1" name="gridcolumn50" class="selectGrid">
                    <wm-select name="ActionTypeSelect" width="100%" padding="unset 0.5em" dataset="bind:Variables.actionTypeSelect_orderDeskView.dataSet" datafield="code" placeholder="All" displayfield="code"></wm-select>
                </wm-gridcolumn>
                <wm-gridcolumn columnwidth="1" name="gridcolumn51" class="statusGrid">
                    <wm-label caption="Status" name="label8" color="grey" class="OrderDeskLabel"></wm-label>
                </wm-gridcolumn>
                <wm-gridcolumn columnwidth="1" name="gridcolumn50">
                    <wm-select name="StatusSelect" width="100%" padding="unset 0.5em" dataset="bind:Variables.statusSelect_orderDeskView.dataSet" datafield="code" placeholder="All" displayfield="code"></wm-select>
                </wm-gridcolumn>
                <wm-gridcolumn columnwidth="1" name="gridcolumn51" class="fromDateGrid">
                    <wm-label caption="From Due Date" name="label8" color="grey" class="OrderDeskLabel"></wm-label>
                </wm-gridcolumn>
                <wm-gridcolumn columnwidth="1" name="gridcolumn50">
                    <wm-date name="creationDate" id="creationDate" placeholder=""></wm-date>
                </wm-gridcolumn>
                <wm-gridcolumn columnwidth="1" name="gridcolumn51" class="toDateGrid">
                    <wm-label caption="To Due Date" name="label8" color="grey" class="OrderDeskLabel"></wm-label>
                </wm-gridcolumn>
                <wm-gridcolumn columnwidth="1" name="gridcolumn50">
                    <wm-date name="completionDate" id="creationDate" placeholder=""></wm-date>
                </wm-gridcolumn>
                <wm-gridcolumn columnwidth="1" class="blankGrid" name="gridcolumn4_1"></wm-gridcolumn>
                <wm-gridcolumn columnwidth="1" name="gridcolumn56" class="filterButtons" width="30.7%">
                    <wm-button class="secondaryButton" caption="Clear" on-click="clearFilterFields()" name="button1" margin="0 10px 0 0"></wm-button>
                    <wm-button class="primaryButton" id="createBtn" caption="Filter" on-click="applyFilter($event, widget)" name="button3"></wm-button>
                </wm-gridcolumn>
            </wm-gridrow>
        </wm-layoutgrid>
        <wm-layoutgrid name="layoutgrid4_1" padding="2em 2em 2em 2em" style="border: 1px solid #ddd;" width="96%" margin="2em 2em 2em 2em">
            <wm-gridrow name="gridrow5">
                <wm-gridcolumn columnwidth="12" name="gridcolumn20">
                    <wm-table name="getActionViewByTeamTable1" title="" dataset="bind:Variables.CollectionDataServiceGetActionViewByTeam.dataSet" navigation="Classic" pagesize="50" showrecordcount="true" navigationalign="right">
                        <wm-table-column binding="actionId" caption="Action ID" edit-widget-type="number" type="integer" show="true" readonly="false"></wm-table-column>
                        <wm-table-column binding="entityId" caption="ENT. ID" edit-widget-type="number" type="integer" show="true" readonly="false">
                            <wm-anchor caption="bind:row.getProperty('entityId')" hyperlink="bind:row.getProperty('entityId')" class="" conditionalclass="" on-click="goToEnityPage(row)"></wm-anchor>
                        </wm-table-column>
                        <wm-table-column binding="entityName" caption="ENT. Name" edit-widget-type="text" type="string" show="true" readonly="false"></wm-table-column>
                        <wm-table-column binding="collectionStatus" caption="Coll Status" edit-widget-type="text" type="string" show="true" readonly="false"></wm-table-column>
                        <wm-table-column binding="entityOwner" caption="Entity Owner" edit-widget-type="text" type="string" show="true" readonly="false"></wm-table-column>
                        <wm-table-column binding="workCategory" caption="Work Category" edit-widget-type="text" type="string" show="true" readonly="false"></wm-table-column>
                        <wm-table-column binding="totalAr" caption="Total AR" edit-widget-type="number" type="double" show="true" readonly="false"></wm-table-column>
                        <wm-table-column binding="totalOverDue" caption="Total OD" edit-widget-type="number" type="double" show="true" readonly="false"></wm-table-column>
                        <wm-table-column binding="actionType" caption="Action Type" edit-widget-type="text" type="string" show="true" readonly="false"></wm-table-column>
                        <wm-table-column binding="dueDate" caption="Due Date" edit-widget-type="datetime" type="datetime" datepattern="MM/dd/yyyy" formatpattern="toDate" show="true" readonly="false"></wm-table-column>
                        <wm-table-column binding="status" caption="Status" edit-widget-type="text" type="string" show="true" readonly="false"></wm-table-column>
                        <wm-table-column binding="assignedTeam" caption="Assigned Team" edit-widget-type="text" type="string" show="true" readonly="false"></wm-table-column>
                        <wm-table-column binding="assignedAgent" caption="Assigned Person" edit-widget-type="text" type="string" show="true" readonly="false"></wm-table-column>
                    </wm-table>
                </wm-gridcolumn>
            </wm-gridrow>
        </wm-layoutgrid>
    </wm-content>
</wm-page>
