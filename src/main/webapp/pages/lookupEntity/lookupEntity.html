<wm-page pagetitle="Lookup Entity" name="page1">
    <wm-header content="header" name="header1"></wm-header>
    <wm-top-nav content="topnav" name="top_nav1"></wm-top-nav>
    <wm-content name="content1">
        <wm-page-content columnwidth="12" name="page_content1">
            <wm-layoutgrid name="layoutgrid1" columns="3">
                <wm-gridrow name="gridrow11">
                    <wm-gridcolumn columnwidth="4" name="gridcolumn19">
                        <wm-container name="container11">
                            <h1>Lookup</h1>
                            <!--<wm-label padding="unset 0.5em" name="label11" caption="Lookup" class=""></wm-label>--></wm-container>
                    </wm-gridcolumn>
                </wm-gridrow>
                <wm-gridrow name="gridrow9" class="lookup-container">
                    <wm-gridcolumn columnwidth="4" name="gridcolumn13" style="display: flex;flex-direction: column;width: 20%;margin:20px;" class="borderGrid">
                        <wm-gridcolumn name="gridcolumn3_1">
                            <wm-label class="col-md-3 control-label" name="label4" caption="*Level" margin="10px 3px 5px 15px" color="grey"></wm-label>
                        </wm-gridcolumn>
                        <wm-gridcolumn name="gridcolumn3" margin="2px 2px 2px 15px" width="200px">
                            <wm-select name="select1" id="mySelection" margin="5px unset unset unset" dataset="CBUCID, RCID, Entity, BAN" datafield="All Fields" placeholder="" datavalue="Entity"></wm-select>
                        </wm-gridcolumn>
                        <wm-gridcolumn margin="2px 2px 2px 15px" width="200px" name="gridcolumn5_1">
                            <wm-container name="container3" show="bind:Widgets.select1.datavalue==='BAN'">
                                <wm-label padding="0.5em 0.5em unset unset" name="label10_1" caption="BAN Phone Number" color="grey"></wm-label>
                                <wm-text name="text3" placeholder="" id="banPhNo" required="true"></wm-text>
                                <p id="p01" style="color:red;"></p>
                            </wm-container>
                        </wm-gridcolumn>
                        <wm-gridcolumn margin="2px 2px 2px 15px" width="200px" name="gridcolumn6_1"></wm-gridcolumn>
                    </wm-gridcolumn>
                    <wm-gridcolumn columnwidth="4" name="gridcolumn14" style="display:flex; margin: 20px; width: 50%" class="borderGrid">
                        <wm-gridcolumn style="display: flex; flex-direction: column; margin: 5px; width: 300px;" name="gridcolumn5">
                            <p id="p04" style="color:red;"></p>
                            <wm-gridcolumn style="display: flex; margin: 4px;" name="gridcolumn6"><input type="radio" name="checkAndUncheck" id="name" value="NAME" checked=""><label for="name" style="margin: 9px 3px 2px 2px;color: grey;">Name</label>
                                <wm-select name="select3" id="selectBox" dataset="Exact match, Contains"
                                    datafield="All Fields" placeholder="" datavalue="Exact match"></wm-select>
                            </wm-gridcolumn>
                            <wm-gridcolumn style="margin: 4px 4px 50px 4px; width: 206px;" name="gridcolumn7">
                                <wm-text name="text4" placeholder="" required="true" regexp="bind:Widgets.select1.displayValue==='BAN'"></wm-text>
                                <p id="p02" style="color:red;"></p>
                            </wm-gridcolumn>
                        </wm-gridcolumn>
                        <wm-gridcolumn style="margin: 5px; width: 200px;" name="gridcolumn8">
                            <wm-container name="container10_1">
                                <wm-label padding="unset 0.5em" name="label8" caption="OR" class="labelOR"></wm-label>
                            </wm-container>
                        </wm-gridcolumn>
                        <wm-gridcolumn style="display: flex; flex-direction: column; margin: 5px; width: 300px;" name="gridcolumn9">
                            <wm-gridcolumn style="display: flex; margin: 4px;" name="gridcolumn10"><input type="radio" name="checkAndUncheck" id="numID" value="numID"><label for="name" style="margin: 9px 3px 2px 2px;color: grey;">Number/ID</label>
                                <wm-select name="select4" id="selectBox" dataset="Exact match, Begins with, Ends with"
                                    datafield="All Fields" placeholder="" datavalue="Exact match,"></wm-select>
                            </wm-gridcolumn>
                            <wm-gridcolumn style="margin: 4px 4px 50px 4px; width: 237px;" name="gridcolumn11">
                                <wm-text name="text5" placeholder=""></wm-text>
                                <p id="p03" style="color:red;"></p>
                            </wm-gridcolumn>
                        </wm-gridcolumn>
                    </wm-gridcolumn>
                    <wm-gridcolumn columnwidth="4" name="gridcolumn15" style="margin: 20px; width: 20%">
                        <wm-gridcolumn width="200px" name="gridcolumn16">
                            <wm-label class="col-md-3 control-label" margin="10px 3px 5px 15px" name="label14" caption="Billing System" width="100%" color="grey"></wm-label>
                        </wm-gridcolumn>
                        <wm-gridcolumn margin="2px 2px 2px 15px" width="300px" name="gridcolumn17">
                            <wm-select name="select5" datavalue="CES" width="65%" dataset="CES" datafield="All Fields" placeholder=""></wm-select>
                        </wm-gridcolumn>
                        <wm-gridcolumn style="display: flex; margin: 40px 10px 10px 140px" name="gridcolumn18">
                            <wm-button class="primaryButton" caption="Submit" margin="6px 6px 3px 5px" type="button" name="button1" on-click="button1Click($event, widget)"></wm-button>
                        </wm-gridcolumn>
                    </wm-gridcolumn>
                </wm-gridrow>
            </wm-layoutgrid>
            <h3><b>Lookup Results</b></h3>
            <wm-table name="getEntitySearchTable1" title="" margin="0 0 0 10px" dataset="bind:Variables.searchEntity.dataSet" navigation="Classic" enablesort="false" enablecolumnselection="false">
                <wm-table-column binding="entityId" caption="Entity Id" widget-type="anchor" edit-widget-type="text" type="string" mobiledisplay="false" sortable="false" searchable="false" show="true" readonly="false">
                    <wm-anchor caption="bind:row.getProperty('entityId')" hyperlink="bind:navigateToEntityPage(row.getProperty('entityId'))" class="desc" conditionalclass=""></wm-anchor>
                </wm-table-column>
                <wm-table-column binding="entityName" caption="Entity Name" edit-widget-type="text" type="string" mobiledisplay="false" sortable="false" searchable="false" show="true" readonly="false"></wm-table-column>
                <wm-table-column binding="entityType" caption="Entity Type" edit-widget-type="text" type="string" mobiledisplay="false" sortable="false" searchable="false" show="true" readonly="false"></wm-table-column>
                <wm-table-column binding="cbucId" caption="CBUCID" edit-widget-type="text" type="string" mobiledisplay="false" sortable="false" searchable="false" show="true" readonly="false"></wm-table-column>
                <wm-table-column binding="rcId" caption="RCID" edit-widget-type="text" type="string" mobiledisplay="false" sortable="false" searchable="false" show="true" readonly="false"></wm-table-column>
                <wm-table-column binding="banId" caption="Ban #" edit-widget-type="text" type="string" mobiledisplay="false" sortable="false" searchable="false" show="true" readonly="false"></wm-table-column>
                <wm-table-column binding="banName" caption="BAN Name" edit-widget-type="text" type="string" mobiledisplay="false" sortable="false" searchable="false" show="true" readonly="false"></wm-table-column>
                <wm-table-column binding="billingSystem" caption="Billing System" edit-widget-type="text" type="string" mobiledisplay="false" sortable="false" searchable="false" show="true" readonly="false"></wm-table-column>
                <wm-table-column binding="customField" caption="Entity Team" edit-widget-type="text" type="string" mobiledisplay="false" sortable="false" searchable="false" show="true" readonly="false"></wm-table-column>
                <wm-table-column binding="entityOwner" caption="Entity Owner" edit-widget-type="text" type="string" mobiledisplay="false" sortable="false" searchable="false" show="true" readonly="false"></wm-table-column>
                <wm-table-column binding="dntlFlag" caption="DNTL" edit-widget-type="text" type="string" mobiledisplay="false" sortable="false" searchable="false" show="true" readonly="false"></wm-table-column>
            </wm-table>
        </wm-page-content>
    </wm-content>
</wm-page>
