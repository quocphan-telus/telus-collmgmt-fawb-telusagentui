<wm-partial name="partial1">
    <wm-container name="documents_wrapper" class="regularFlex flex-col item-center">
        <wm-container name="header" width="100%" height="50px" backgroundcolor="#f9f9f9" class="inFlex item-center" margin="unset unset 1em unset">
            <wm-label padding="unset 0.5em" name="label1" caption="Documents" fontsize="14" fontunit="pt"></wm-label>
        </wm-container>
    </wm-container>
    <wm-table name="documentsDataTable" title="" dataset="bind:Variables.getAllDocuments.dataSet" navigation="None" enablesort="false" on-datarender="documentsDataTableDatarender(widget, $data)" pagesize="10" class="scrolldown" style="box-sizing:border-box">
        <wm-table-column binding="enitityName" caption="" widget-type="label" width="12%" edit-widget-type="text" type="string" readonly="true" show="true">
            <wm-label caption="bind:row.getProperty('enitityName')" class="" conditionalclass="bind:{'display-none':!row.getProperty('isShow')}"></wm-label>
        </wm-table-column>
        <wm-table-column binding="type" caption="Type" width="10%" edit-widget-type="number" type="integer" readonly="true" show="true">{{displayDocumentTypeDescription(row.getProperty('type'))}}</wm-table-column>
        <wm-table-column binding="name" caption="File Name" widget-type="anchor" width="18%" edit-widget-type="text" type="string" readonly="true" show="true">
            <wm-anchor caption="bind:row.getProperty('name')" hyperlink="" class="download-link" conditionalclass="" on-click="documentDownload_Click(row)"></wm-anchor>
        </wm-table-column>
        <wm-table-column binding="code" caption="Description" width="15%" edit-widget-type="text" type="string" readonly="true" show="true">{{displayDocumentDescription(row.getProperty('code'))}}</wm-table-column>
        <wm-table-column binding="lastUpdated" caption="Last Updated" width="45%" edit-widget-type="text" type="string" readonly="true" sortable="false" searchable="false" show="bind:pageParams.Role_ManageDocumentsandStipulations">
            <div class="docUpdatedby-label"><span>{{displayFormatLastUpdated(row.getProperty('updatedOn'))}}</span><span class=" by-span">&nbsp;By&nbsp;</span><span>{{row.getProperty('updatedBy')}}&nbsp;</span></div>
            <div class="document-actions">
                <wm-anchor caption="Edit" on-click="editDocument(row)" class="action-links" conditionalclass=""></wm-anchor>&nbsp;
                <wm-anchor caption="Delete" on-click="deleteDocument(row)" class="action-links" conditionalclass=""></wm-anchor>
            </div>
        </wm-table-column>
    </wm-table>
    <wm-container name="docActions_container" class="inFlex item-center" width="100%" padding="0.5em unset" show="bind:pageParams.Role_ManageDocumentsandStipulations">
        <wm-button class="btn-default" caption="ADD" type="button" margin="unset 0.5em" name="AddDocument_btn" on-click="AddDocument_btnClick($event, widget)" show="bind:pageParams.applicationStatusCode === &quot;Review&quot; || pageParams.applicationStatusCode === &quot;Credit&quot; || pageParams.applicationStatusCode === &quot;Credit_Risk&quot; || pageParams.applicationStatusCode === &quot;Credit_Risk_Manager&quot; || pageParams.applicationStatusCode === &quot;Credit_Manager&quot; || pageParams.applicationStatusCode === &quot;Fraud&quot; || pageParams.applicationStatusCode === &quot;Authentication&quot;"></wm-button>
    </wm-container>
    <wm-confirmdialog name="docDelete_ConfirmDialog" title="" message="Are you sure?" iconclass="" oktext="YES" canceltext="NO" modal="true" on-cancel="Widgets.docDelete_ConfirmDialog.close()" on-ok="docDelete_ConfirmDialogOk($event, widget)" closable="false"></wm-confirmdialog>
    <wm-spinner show="true" name="spinner2" caption="" servicevariabletotrack="getAllDocuments,sv_deleteDocument,sv_downloadUploadedFile"></wm-spinner>
</wm-partial>
