<wm-page pagetitle="Parr" name="page1">
    <wm-header content="header" name="header1"></wm-header>
    <wm-top-nav content="topnav" name="top_nav1"></wm-top-nav>
    <wm-content name="content1">
        <wm-page-content columnwidth="12" name="page_content1">
            <wm-layoutgrid name="layoutgrid2" columns="12" width="1200px">

                    <wm-gridcolumn columnwidth="1" name="gridcolumn31_1">
                        <wm-icon name="icon1" iconclass="fico-icon-sort-up fa-lg fa-rotate-270"></wm-icon>
                    </wm-gridcolumn>
                    <wm-gridcolumn columnwidth="1" name="gridcolumn32_1">
                        <wm-label padding="0.5em 0.5em unset 0.5em" name="label1" caption="Entity Name" height="45px" width="1000px"></wm-label>
                    </wm-gridcolumn>
                    <wm-gridcolumn columnwidth="1" name="gridcolumn33">
                        <wm-label padding="0.5em 0.5em unset 0.5em" name="label10" caption="bind:Variables.LookUpSummary.dataSet.dataValue"></wm-label>
                    </wm-gridcolumn>
                    <wm-gridcolumn columnwidth="1" name="gridcolumn34"></wm-gridcolumn>
                    <wm-gridcolumn columnwidth="1" name="gridcolumn35">
                        <wm-label padding="0.5em 0.5em unset 0.5em" caption="Entity ID" name="label2"></wm-label>
                    </wm-gridcolumn>
                    <wm-gridcolumn columnwidth="1" name="gridcolumn36"></wm-gridcolumn>
                    <wm-gridcolumn columnwidth="1" name="gridcolumn37"></wm-gridcolumn>
                    <wm-gridcolumn columnwidth="1" name="gridcolumn38">
                        <wm-label padding="0.5em 0.5em unset 0.5em" caption="Entity Type" name="label3"></wm-label>
                    </wm-gridcolumn>
                    <wm-gridcolumn columnwidth="1" name="gridcolumn39"></wm-gridcolumn>
                    <wm-gridcolumn columnwidth="1" name="gridcolumn40"></wm-gridcolumn>
                    <wm-gridcolumn columnwidth="1" name="gridcolumn41">
                        <wm-label padding="0.5em 0.5em unset 0.5em" caption="Included Ban" name="label4"></wm-label>
                    </wm-gridcolumn>
                    <wm-gridcolumn columnwidth="1" name="gridcolumn42"></wm-gridcolumn>
                </wm-gridrow>
                <wm-gridrow name="gridrow5" height="55px">
                    <wm-gridcolumn columnwidth="1" name="gridcolumn43_1"></wm-gridcolumn>
                    <wm-gridcolumn columnwidth="1" name="gridcolumn44_1">
                        <wm-label padding="0.5em 0.5em unset 0.5em" caption="Total AR" name="label5"></wm-label>
                    </wm-gridcolumn>
                    <wm-gridcolumn columnwidth="1" name="gridcolumn45"></wm-gridcolumn>
                    <wm-gridcolumn columnwidth="1" name="gridcolumn46"></wm-gridcolumn>
                    <wm-gridcolumn columnwidth="1" name="gridcolumn47_1">
                        <wm-label padding="0.5em 0.5em unset 0.5em" caption="Cust Risk" name="label6"></wm-label>
                    </wm-gridcolumn>
                    <wm-gridcolumn columnwidth="1" name="gridcolumn48_1"></wm-gridcolumn>
                    <wm-gridcolumn columnwidth="1" name="gridcolumn49_1"></wm-gridcolumn>
                    <wm-gridcolumn columnwidth="1" name="gridcolumn50_1">
                        <wm-label padding="0.5em 0.5em unset 0.5em" caption="Cust Status" name="label7"></wm-label>
                    </wm-gridcolumn>
                    <wm-gridcolumn columnwidth="1" name="gridcolumn51_1"></wm-gridcolumn>
                    <wm-gridcolumn columnwidth="1" name="gridcolumn52_1"></wm-gridcolumn>
                    <wm-gridcolumn columnwidth="1" name="gridcolumn53_1"></wm-gridcolumn>
                    <wm-gridcolumn columnwidth="1" name="gridcolumn54"></wm-gridcolumn>
                </wm-gridrow>
            </wm-layoutgrid>
            <wm-layoutgrid name="layoutgrid3" height="85px">
                <wm-gridrow name="gridrow6" height="55px">
                    <wm-gridcolumn columnwidth="1" name="gridcolumn43"></wm-gridcolumn>
                    <wm-gridcolumn columnwidth="1" name="gridcolumn51">

                    </wm-gridcolumn>
                    <wm-gridcolumn columnwidth="1" name="gridcolumn50"></wm-gridcolumn>

                    <wm-gridcolumn columnwidth="1" name="gridcolumn48">

                    <wm-gridcolumn columnwidth="1" name="gridcolumn52"></wm-gridcolumn>
                    <wm-gridcolumn columnwidth="4" name="gridcolumn53"></wm-gridcolumn>

            </wm-layoutgrid>
            <wm-container name="container1">
                <wm-tabs name="tabs1">
                    <wm-tabpane name="tabpane2" title="Entity Profile" content="EntityProfile"></wm-tabpane>
                    <wm-tabpane name="tabpane3" title="Contacts">
                        <wm-container name="container3">
                            <wm-button class="btn-default" caption="Button" type="button" margin="unset 0.5em" name="button1" show="bind:Variables.pageName.dataSet.dataValue==='PaarList'?&quot;true&quot;:&quot;false&quot;" iconposition="right"></wm-button>
                        </wm-container>
                    </wm-tabpane>
                    <wm-tabpane name="Parrr" title="Parr">
                        <wm-container name="container3_1">
                            <wm-button class="btn-default" caption="Create" type="button" margin="unset 0.5em" name="Create" iconposition="right" show="bind:Variables.ParrPageName.dataSet.dataValue=='ParrList'" textalign="center" backgroundposition="right, top"
                                on-click="CreateClick($event, widget)"></wm-button>
                            <wm-panel iconclass="" autoclose="outsideClick" title="" name="ParrListPanel" badgetype="default" content="ParrList" show="bind:Variables.ParrPageName.dataSet.dataValue==&quot;ParrList&quot;"></wm-panel>
                            <wm-panel iconclass="" autoclose="outsideClick" title="" name="ParrDetailPanel" content="ParrDetails" show="bind:Variables.ParrPageName.dataSet.dataValue==&quot;PaarDetail&quot;">
                                <wm-param name="ParrId" value="bind:Widgets.ParrListPanel.Widgets.getPaymentArrangementTable1.selecteditem.id" type="integer"></wm-param>
                            </wm-panel>
                            <wm-panel iconclass="" autoclose="outsideClick" title="" name="CreateParrPanel" content="CreateParr" show="bind:Variables.ParrPageName.dataSet.dataValue==&quot;CreatePaar&quot;"></wm-panel>
                        </wm-container>
                    </wm-tabpane>
                    <wm-tabpane name="Dispute" title="Dispute"></wm-tabpane>
                    <wm-tabpane name="tabpane6" title="Notes"></wm-tabpane>
                    <wm-tabpane name="tabpane1" title="History" padding="unset unset unset 5pt"></wm-tabpane>
                </wm-tabs>
            </wm-container>
        </wm-page-content>
    </wm-content>
</wm-page>
