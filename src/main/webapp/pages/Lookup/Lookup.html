                    <wm-tabpane name="Parr" title="PARR" show="true">

                            <wm-panel iconclass="" autoclose="outsideClick" title="" name="CreateParrPanel" content="CreateParr" show="bind:Variables.ParrPageName.dataSet.dataValue==&quot;CreateParr&quot;"></wm-panel>

                        <wm-container name="container4" class="rrr">

                            <wm-button class="btn-default createDispute" caption="Create Dispute" type="button" name="CreateDispute" iconposition="left" textalign="center" on-click="CreateDisputeClick($event, widget)" show="bind:Variables.DisputePageName.dataSet.dataValue=='DisputeList'"></wm-button>
