<wm-partial name="menuPartial">
    <wm-container class="header-row" name="maincontainer">
        <wm-container name="leftcontainer" class="left">
            <wm-nav type="pills" autoclose="outsideClick" name="leftMenu" class="topnav" accessroles="Everyone" show="true" userrole="roles">
                <!--<wm-nav-item name="nav_item1"><wm-anchor name="anchor1" iconclass="" caption="Audit" on-click="Actions.goToPage_ActivityLogs.invoke()" textalign="center"></wm-anchor></wm-nav-item> -->
                <wm-nav-item name="nav_item1">
                    <wm-anchor name="anchor1" iconclass="fico-icon-home" caption="" textalign="center"></wm-anchor>
                </wm-nav-item>
                <wm-nav-item name="nav_item2">
                    <wm-menu caption="Action Management" name="anchor4" autoclose="outsideClick" iconclass="" type="anchor" dataset="bind:Variables.ActionManagementMenuItemList.dataSet" menulayout="vertical" horizontalalign="center"></wm-menu>
                </wm-nav-item>
                <!-- <wm-nav-item name="nav_item3"><wm-menu caption="Order Management" name="anchor4" autoclose="outsideClick" iconclass="" type="anchor" dataset="bind:Variables.OrderManagementMenuItemModel.dataSet" menulayout="vertical" horizontalalign="center"></wm-menu></wm-nav-item> -->
                <wm-nav-item name="nav_item5">
                    <wm-menu caption="Reports" name="anchor4" autoclose="outsideClick" iconclass="" type="anchor" dataset="bind:Variables.AdminstrationMenuItemModel.dataSet" menulayout="vertical" horizontalalign="center"></wm-menu>
                </wm-nav-item>
                <wm-nav-item name="nav_item6">
                    <wm-menu caption="System Administration" name="anchor4" autoclose="outsideClick" iconclass="" type="anchor" dataset="bind:Variables.SystemAdminMenuItem.dataSet" menulayout="vertical" horizontalalign="center"></wm-menu>
                </wm-nav-item>
                <wm-nav-item name="nav_item4">
                    <wm-anchor name="anchor3" iconclass="" caption="Lookup" on-click="Actions.goToPage_lookupEntity.invoke()" textalign="center"></wm-anchor>
                </wm-nav-item>
            </wm-nav>
            <wm-container name="rightcontainer" class="right" width="25%" horizontalalign="left">
                <wm-container name="container5 " class="text-right display-inline-block ">
                    <wm-nav type="pills" autoclose="outsideClick" name="rightMenu" class="display-inline-block session-nav" dataset="bind:Variables.rightTopMenuMV.dataSet" itemlabel="name" itemlink="url" itemchildren="children" on-select="menuSelect($event, widget, $item)"
                        autoopen="never" show="false"></wm-nav>
                </wm-container>
            </wm-container>
        </wm-container>
        <wm-container name="container5" class="right" horizontalalign="right">
            <wm-button class="btn-link anchor-caption" caption="Logout" type="button" margin="unset 0.5em" name="btnLogout" on-click="Actions.logoutAction.invoke()" horizontalalign="right" color="#fff"></wm-button>
        </wm-container>
    </wm-container>
</wm-partial>
