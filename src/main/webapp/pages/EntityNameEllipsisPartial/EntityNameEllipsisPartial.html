<wm-partial name="partial1">
    <wm-layoutgrid name="layoutgrid1">
        <wm-gridrow name="gridrow1">
            <wm-gridcolumn columnwidth="12" name="gridcolumn1">
                <wm-label padding="unset 0.5em" name="label1" caption="Transfer Bans"></wm-label>
            </wm-gridcolumn>
        </wm-gridrow>
        <wm-gridrow name="gridrow2">
            <wm-gridcolumn columnwidth="12" name="gridcolumn3">
                <wm-anchor margin="unset 0.5em unset 1.5em" name="TransferBanToExistingEntity" caption="To Existing Entity" on-click="TransferBanToExistingEntityClick($event, widget)"></wm-anchor>
            </wm-gridcolumn>
        </wm-gridrow>
        <wm-gridrow name="gridrow3">
            <wm-gridcolumn columnwidth="12" name="gridcolumn3" class="entityNameEllipsisSeparation">
                <wm-anchor margin="unset 0.5em unset 1.5em" name="TransferBanToNewEntity" caption="To New Entity"></wm-anchor>
            </wm-gridcolumn>
        </wm-gridrow>
        <wm-gridrow name="gridrow3">
            <wm-gridcolumn columnwidth="12" name="gridcolumn4">
                <wm-anchor margin="unset 0.5em" name="BanTravelHistory" caption="BANs Travel history"></wm-anchor>
            </wm-gridcolumn>
        </wm-gridrow>
    </wm-layoutgrid>
</wm-partial>
