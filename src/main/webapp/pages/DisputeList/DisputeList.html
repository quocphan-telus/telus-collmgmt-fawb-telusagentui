<wm-partial name="partial1">
    <wm-container width="100%" name="container1" style="display: flex; flex-direction: column;">
        <wm-message name="successmessage" show="bind:Variables.successMessage.dataSet.dataValue ? true : false" caption="bind:Variables.successMessage.dataSet.dataValue" class="successmessage" hideclose="true" style="margin:5px;"></wm-message>
        <wm-gridcolumn width="100%" name="gridcolumn1">
            <wm-button class="btn-default createDisputeBtn" caption="Create Dispute" type="button" name="CreateDispute" iconposition="left" textalign="center" on-click="CreateDisputeClick($event, widget)" show="bind:Variables.DisputePageName.dataSet.dataValue=='DisputeList'"></wm-button>
        </wm-gridcolumn>
        <wm-gridcolumn width="100%" name="gridcolumn2">
            <wm-table name="getdisputeTable1" title="" dataset="bind:Variables.getAllDisputesList.dataSet" navigation="Classic" margin="5px 5px 0 18px" showrecordcount="true" navigationalign="right" style="padding:5px;" width="98%">
                <wm-table-column binding="id" caption="Dispute ID" widget-type="anchor" edit-widget-type="text" type="string" show="true" readonly="false">
                    <wm-anchor caption="bind:row.getProperty('id')" hyperlink="bind:row.getProperty('id')" class="" on-click="getdisputeTable1_idOnClick($event, widget, row)" conditionalclass=""></wm-anchor>
                </wm-table-column>
                <wm-table-column binding="ban" caption="BAN" edit-widget-type="text" type="string" show="true" readonly="false"></wm-table-column>
                <wm-table-column binding="banName" caption="BAN Name" edit-widget-type="text" type="string" show="true" readonly="false"></wm-table-column>
                <wm-table-column binding="billingSystem" caption="Billing System" edit-widget-type="text" type="string" show="true" readonly="false"></wm-table-column>
                <wm-table-column binding="disputeAmount" caption="Dispute $" edit-widget-type="text" type="string" formatpattern="prefix" prefix="$" show="true" readonly="false"></wm-table-column>
                <wm-table-column binding="collectionExclusion" caption="Collection Exclusion" widget-type="label" edit-widget-type="text" type="string" show="true" readonly="false">
                    <wm-label caption="bind:row.getProperty('collectionExclusion')?'Y':'N'" class="" conditionalclass=""></wm-label>
                </wm-table-column>
                <wm-table-column binding="status" caption="Status" edit-widget-type="text" type="string" show="true" readonly="false"></wm-table-column>
                <wm-table-column binding="createdBy" caption="Created By" edit-widget-type="text" type="string" show="true" readonly="false"></wm-table-column>
                <wm-table-column binding="createdDateTime" caption="Created DT" edit-widget-type="text" type="string" datepattern="yyyy-MM-dd" formatpattern="toDate" show="true" readonly="false"></wm-table-column>
                <wm-table-column binding="updatedBy" caption="Updated By" edit-widget-type="text" type="string" show="true" readonly="false"></wm-table-column>
                <wm-table-column binding="updatedDateTime" caption="Updated DT" edit-widget-type="text" type="string" datepattern="yyyy-MM-dd" formatpattern="toDate" show="true" readonly="false"></wm-table-column>
            </wm-table>
        </wm-gridcolumn>
    </wm-container>
</wm-partial>
