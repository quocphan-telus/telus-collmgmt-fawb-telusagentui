<wm-partial name="partial1" style="overflow: hidden;">
    <wm-layoutgrid name="layoutgrid1">
        <wm-gridrow name="gridrow1">
            <wm-gridcolumn columnwidth="12" name="gridcolumn1">
                <h3><b>Create Dispute</b></h3>
            </wm-gridcolumn>
        </wm-gridrow>
        <wm-gridrow name="gridrow2">
            <wm-gridcolumn columnwidth="12" name="gridcolumn3" height="50" horizontalalign="left">
                <h4><b>Dispute Details</b></h4>
            </wm-gridcolumn>
        </wm-gridrow>
    </wm-layoutgrid>
    <wm-container name="container1">
        <wm-message name="successmessage" show="bind:Variables.successMessage.dataSet.dataValue ? true : false" caption="bind:Variables.successMessage.dataSet.dataValue" class="successmessage" hideclose="true" style="margin:5px;"></wm-message>
        <wm-message name="errormessage" type="error" show="bind:Variables.errorMsg.dataSet.dataValue ? true : false" caption="bind:Variables.errorMsg.dataSet.dataValue" class="errormessage" hideclose="true" style="margin:5px;"></wm-message>
    </wm-container>
    <wm-layoutgrid name="layoutgrid2" margin="0 0 0 25px" style="display: flex; flex-direction: column;">
        <wm-gridrow style="display: flex;" margin="10px 10px 10px 10px" name="gridrow3">
            <wm-gridcolumn class="selectBAN" style="display: flex;" margin="0 10px 0 0" name="gridcolumn3_1">
                <wm-gridcolumn width="80%" name="gridcolumn4">
                    <wm-label name="label3" text-align="right" caption="Selected BAN*" class="col-md-3" color="grey" left="-8px" whitespace="nowrap"></wm-label>
                </wm-gridcolumn>
                <wm-gridcolumn name="gridcolumn5">
                    <wm-text name="selectedDisputeBan" width="75%" readonly="true" datavalue="bind:Variables.selectedDisputeBanVar.dataSet.dataValue" required="true" placeholder=""></wm-text>
                </wm-gridcolumn>
                <wm-gridcolumn name="gridcolumn6">
                    <wm-button class="btn-default BANbutton" caption="Select BAN" type="button" name="button1" on-click="Widgets.SelectDisputeBanDialog.open()"></wm-button>
                </wm-gridcolumn>
            </wm-gridcolumn>
            <wm-gridcolumn class="exclusion" style="display: flex;" margin="0 10px 0 0" name="gridcolumn7">
                <wm-gridcolumn width="40%" name="gridcolumn8">
                    <wm-label name="label14" caption="Exclusion*" class="col-md-3" whitespace="nowrap" color="grey"></wm-label>
                </wm-gridcolumn>
                <wm-gridcolumn name="gridcolumn9">
                    <wm-select name="exclusionDropdown" width="70%" placeholder="Select" dataset="bind:Variables.exclusionDropdownVar.dataSet" datafield="dataValue" displayfield="name" required="true"></wm-select>
                </wm-gridcolumn>
            </wm-gridcolumn>
            <wm-gridcolumn class="reason" style="display: flex;" margin="0 10px 0 0" name="gridcolumn10">
                <wm-gridcolumn width="40%" name="gridcolumn11">
                    <wm-label name="ReasonLabel" caption="Reason*" class="col-md-3" whitespace="nowrap" width="150px" color="grey"></wm-label>
                </wm-gridcolumn>
                <wm-gridcolumn name="gridcolumn12">
                    <wm-select name="reasonDropdown" width="70%" dataset="bind:Variables.reasonDropdownVar.dataSet" datafield="All Fields" displayfield="dataValue" placeholder="Select" textalign="left"></wm-select>
                </wm-gridcolumn>
            </wm-gridcolumn>
        </wm-gridrow>
        <wm-gridrow style="display: flex;" margin="10px 10px 10px 10px" name="gridrow4">
            <wm-gridcolumn class="disputeAmt" style="display: flex;" margin="0 10px 0 0" name="gridcolumn13">
                <wm-gridcolumn width="40%" name="gridcolumn14">
                    <wm-label class="col-md-3" name="disputeAmtLabel" caption="Dispute Amount $*" whitespace="nowrap" color="grey"></wm-label>
                </wm-gridcolumn>
                <wm-gridcolumn name="gridcolumn15">
                    <wm-number textalign="right" name="disputeAmt" width="70%" height="38px" required="true" placeholder=""></wm-number>
                </wm-gridcolumn>
            </wm-gridcolumn>
            <wm-gridcolumn class="chargeType" style="display: flex;" margin="0 10px 0 0" name="gridcolumn16">
                <wm-gridcolumn width="40%" name="gridcolumn17">
                    <wm-label name="ChargeTypeLabel" caption="Charge Type*" class="col-md-3" whitespace="nowrap" color="grey"></wm-label>
                </wm-gridcolumn>
                <wm-gridcolumn name="gridcolumn18">
                    <wm-select name="chargeTypeDropDown" placeholder="Select" width="70%" dataset="bind:Variables.chargeTypeDropdownVar.dataSet" datafield="All Fields" displayfield="dataValue"></wm-select>
                </wm-gridcolumn>
            </wm-gridcolumn>
            <wm-gridcolumn class="productSRV" style="display: flex;" margin="0 10px 0 0" name="gridcolumn19">
                <wm-gridcolumn width="40%" name="gridcolumn20">
                    <wm-label name="label12" caption="Product &amp; Srv*" whitespace="nowrap" class="col-md-3" color="grey"></wm-label>
                </wm-gridcolumn>
                <wm-gridcolumn name="gridcolumn21">
                    <wm-select name="productsDropdown" width="70%" placeholder="Select" dataset="bind:Variables.productsDropdownVar.dataSet" datafield="All Fields" displayfield="dataValue"></wm-select>
                </wm-gridcolumn>
            </wm-gridcolumn>
        </wm-gridrow>
        <wm-gridrow style="display: flex;" margin="10px 10px 10px 10px" name="gridrow5">
            <wm-gridcolumn class="adjustmentDate" style="display: flex;" margin="0 10px 0 0" name="gridcolumn22">
                <wm-gridcolumn width="40%" name="gridcolumn23">
                    <wm-label name="label13_1" color="grey" caption="Adjustment(s) to Date" whitespace="nowrap" class="col-md-3"></wm-label>
                </wm-gridcolumn>
                <wm-gridcolumn name="gridcolumn24">
                    <wm-number textalign="right" name="AdjustmentToDate" width="70%" placeholder=""></wm-number>
                </wm-gridcolumn>
            </wm-gridcolumn>
            <wm-gridcolumn class="assignedDisputePrime" style="display: flex;" margin="0 10px 0 0" name="gridcolumn25">
                <wm-gridcolumn width="40%" name="gridcolumn26">
                    <wm-label class="col-md-3" name="label13" caption="Assigned Dispute Prime" whitespace="nowrap" color="grey"></wm-label>
                </wm-gridcolumn>
                <wm-gridcolumn name="gridcolumn27">
                    <wm-text name="AssignedDisputePrime" textalign="left" placeholder=""></wm-text>
                </wm-gridcolumn>
            </wm-gridcolumn>
            <wm-gridcolumn class="customerEmail" style="display: flex;" margin="0 10px 0 0" name="gridcolumn28">
                <wm-gridcolumn width="40%" name="gridcolumn29">
                    <wm-label class="col-md-3" name="customerEmailLabel" caption="Customer Email" whitespace="nowrap" color="grey"></wm-label>
                </wm-gridcolumn>
                <wm-gridcolumn name="gridcolumn30">
                    <wm-text name="custEmailText" textalign="left" placeholder=""></wm-text>
                </wm-gridcolumn>
            </wm-gridcolumn>
        </wm-gridrow>
        <wm-gridrow style="display: flex;" margin="10px 10px 10px 10px" name="gridrow6">
            <wm-gridcolumn class="comments" style="display: flex;" margin="0 10px 0 0" name="gridcolumn31">
                <wm-gridcolumn width="10.5%" name="gridcolumn32">
                    <wm-label class="col-md-3" name="label11" caption="Comments" color="grey"></wm-label>
                </wm-gridcolumn>
                <wm-gridcolumn name="gridcolumn33">
                    <wm-textarea style="resize: none;" name="CreateCommentsDispute" width="37%" placeholder="" maxchars="256"></wm-textarea>
                </wm-gridcolumn>
            </wm-gridcolumn>
        </wm-gridrow>
    </wm-layoutgrid>
    <wm-dialog dialogtype="design-dialog" modal="true" title="Select BAN" iconclass="" name="SelectDisputeBanDialog" width="55%" height="45%">
        <wm-table name="selectBanDisputeTable1" title="" dataset="bind:Variables.getEntityBanDetails.dataSet" navigation="None" multiselect="false" radioselect="true">
            <wm-table-column binding="banId" caption="BAN" edit-widget-type="number" type="integer" show="true" readonly="false"></wm-table-column>
            <wm-table-column binding="banName" caption="BAN Name" edit-widget-type="text" type="string" show="true" readonly="false"></wm-table-column>
            <wm-table-column binding="banOverdueAmount" caption="Total OD" edit-widget-type="number" type="double" show="true" readonly="false"></wm-table-column>
            <wm-table-column binding="banArAmount" caption="Total AR" edit-widget-type="number" type="double" show="true" readonly="false"></wm-table-column>
            <wm-table-column binding="banStatus" caption="Status" edit-widget-type="text" type="string" show="true" readonly="false"></wm-table-column>
            <wm-table-column binding="disputeFlag" caption="Dispute Indc" edit-widget-type="checkbox" type="boolean" show="true" readonly="false"></wm-table-column>
            <wm-table-column binding="suppresionFlag" caption="Suppress Indc" edit-widget-type="checkbox" type="boolean" show="true" readonly="false"></wm-table-column>
        </wm-table>
        <wm-layoutgrid name="layoutgrid13_1">
            <wm-gridrow name="gridrow19_1">
                <wm-gridcolumn columnwidth="12" name="gridcolumn51" horizontalalign="right">
                    <wm-button class="primaryButton" caption="Submit" type="button" margin="unset 0.5em" name="SubmitDisputeBan" on-click="SubmitDisputeBanClick($event, widget)"></wm-button>
                </wm-gridcolumn>
            </wm-gridrow>
        </wm-layoutgrid>
    </wm-dialog>
    <wm-layoutgrid name="layoutgrid13_2">
        <wm-gridrow name="gridrow18">
            <wm-gridcolumn columnwidth="12" name="gridcolumn48_1" horizontalalign="right">
                <wm-button class="secondaryButton" caption="Cancel" type="button" margin="unset 0.5em" name="CancelDispute" on-click="CancelDisputeClick($event, widget)"></wm-button>
                <wm-button class="primaryButton" caption="Create" type="button" margin="unset 0.5em" name="CreateDispute" on-click="CreateDisputeClick($event, widget)"></wm-button>
            </wm-gridcolumn>
        </wm-gridrow>
    </wm-layoutgrid>
</wm-partial>
