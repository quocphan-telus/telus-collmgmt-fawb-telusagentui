<wm-partial name="partial1" style="overflow: hidden;">
    <wm-layoutgrid name="layoutgrid1">
        <wm-gridrow name="gridrow1">
            <wm-gridcolumn columnwidth="12" name="gridcolumn1">
                <h3><b>Create Dispute</b></h3>
            </wm-gridcolumn>
        </wm-gridrow>
        <wm-gridrow name="gridrow2">
            <wm-gridcolumn columnwidth="12" name="gridcolumn3" height="50" horizontalalign="left">
                <h4 class="disputeDetaillabel"><b>Dispute Details</b></h4>
            </wm-gridcolumn>
        </wm-gridrow>
    </wm-layoutgrid>
    <wm-container name="container1">
        <wm-message name="successmessage" show="bind:Variables.successMessage.dataSet.dataValue ? true : false" caption="bind:Variables.successMessage.dataSet.dataValue" class="successmessage" hideclose="true" style="margin:5px;"></wm-message>
        <wm-message name="errormessage" type="error" show="bind:Variables.errorMsg.dataSet.dataValue ? true : false" caption="bind:Variables.errorMsg.dataSet.dataValue" class="errormessage" hideclose="true" style="margin:5px;"></wm-message>
    </wm-container>
    <wm-layoutgrid name="layoutgrid2" margin="0 0 0 25px" style="display: flex; flex-direction: column;">
        <wm-gridrow style="display: flex;" margin="10px 10px 10px 10px" name="gridrow3">
            <wm-gridcolumn class="selectBAN" style="display: flex;" margin="0 10px 0 0" name="gridcolumn3_1">
                <wm-gridcolumn name="gridcolumn4" class="labelGrid">
                    <wm-label name="label3" padding="unset 0.5em" caption="Selected BAN*" color="grey" class="createDisputeLabel" whitespace="nowrap"></wm-label>
                </wm-gridcolumn>
                <wm-gridcolumn style="display: flex;" class="labelValue" name="gridcolumn5_1">
                    <wm-gridcolumn name="gridcolumn5">
                        <wm-text name="selectedDisputeBan" padding="unset 0.5em" width="75%" readonly="true" datavalue="bind:Variables.selectedDisputeBanVar.dataSet.dataValue" required="true" placeholder=""></wm-text>
                    </wm-gridcolumn>
                    <wm-gridcolumn name="gridcolumn6">
                        <wm-button class="btn-default BANbutton" padding="unset 0.5em" caption="Select BAN" type="button" name="SelectBan" on-click="SelectBanClick($event, widget)"></wm-button>
                    </wm-gridcolumn>
                </wm-gridcolumn>
            </wm-gridcolumn>
            <wm-gridcolumn class="exclusion" style="display: flex;" margin="0 10px 0 0" name="gridcolumn7">
                <wm-gridcolumn name="gridcolumn8" class="labelGrid">
                    <wm-label name="label14" caption="Exclusion*" padding="unset 0.5em" class="createDisputeLabel" whitespace="nowrap" color="grey"></wm-label>
                </wm-gridcolumn>
                <wm-gridcolumn name="gridcolumn9" class="labelValue">
                    <wm-select name="exclusionDropdown" width="70%" padding="unset 0.5em" placeholder="Select" dataset="bind:Variables.exclusionDropdownVar.dataSet" datafield="dataValue" displayfield="name" required="true"></wm-select>
                </wm-gridcolumn>
            </wm-gridcolumn>
            <wm-gridcolumn class="reason" style="display: flex;" margin="0 10px 0 0" name="gridcolumn10">
                <wm-gridcolumn name="gridcolumn11" class="labelGrid">
                    <wm-label name="ReasonLabel" caption="Reason*" padding="unset 0.5em" class="createDisputeLabel" whitespace="nowrap" color="grey"></wm-label>
                </wm-gridcolumn>
                <wm-gridcolumn name="gridcolumn12" class="labelValue">
                    <wm-select name="reasonDropdown" width="70%" padding="unset 0.5em" dataset="bind:Variables.reasonDropdownVar.dataSet" datafield="code" displayfield="code" placeholder="Select" textalign="left"></wm-select>
                </wm-gridcolumn>
            </wm-gridcolumn>
        </wm-gridrow>
        <wm-gridrow style="display: flex;" margin="10px 10px 10px 10px" name="gridrow4">
            <wm-gridcolumn class="disputeAmt" style="display: flex;" margin="0 10px 0 0" name="gridcolumn13">
                <wm-gridcolumn name="gridcolumn14" class="labelGrid">
                    <wm-label class="createDisputeLabel" name="disputeAmtLabel" padding="unset 0.5em" caption="Dispute Amount $*" whitespace="nowrap" color="grey"></wm-label>
                </wm-gridcolumn>
                <wm-gridcolumn name="gridcolumn15" class="labelValue">
                    <wm-number textalign="left" name="disputeAmt" width="70%" padding="unset 0.5em" height="38px" required="true" placeholder=""></wm-number>
                </wm-gridcolumn>
            </wm-gridcolumn>
            <wm-gridcolumn class="chargeType" style="display: flex;" margin="0 10px 0 0" name="gridcolumn16">
                <wm-gridcolumn name="gridcolumn17" class="labelGrid">
                    <wm-label name="ChargeTypeLabel" caption="Charge Type*" padding="unset 0.5em" class="createDisputeLabel" whitespace="nowrap" color="grey"></wm-label>
                </wm-gridcolumn>
                <wm-gridcolumn name="gridcolumn18" class="labelValue">
                    <wm-select name="chargeTypeDropDown" placeholder="Select" padding="unset 0.5em" width="70%" dataset="bind:Variables.chargeTypeDropdownVar.dataSet" datafield="code" displayfield="code"></wm-select>
                </wm-gridcolumn>
            </wm-gridcolumn>
            <wm-gridcolumn class="productSRV" style="display: flex;" margin="0 10px 0 0" name="gridcolumn19">
                <wm-gridcolumn name="gridcolumn20" class="labelGrid">
                    <wm-label name="label12" caption="Product &amp; Srv*" padding="unset 0.5em" whitespace="nowrap" class="createDisputeLabel" color="grey"></wm-label>
                </wm-gridcolumn>
                <wm-gridcolumn name="gridcolumn21" class="labelValue">
                    <wm-select name="productsDropdown" width="70%" padding="unset 0.5em" placeholder="Select" dataset="bind:Variables.productsDropdownVar.dataSet" datafield="code" displayfield="code"></wm-select>
                </wm-gridcolumn>
            </wm-gridcolumn>
        </wm-gridrow>
        <wm-gridrow style="display: flex;" margin="10px 10px 10px 10px" name="gridrow5">
            <wm-gridcolumn class="adjustmentDate" style="display: flex;" margin="0 10px 0 0" name="gridcolumn22">
                <wm-gridcolumn name="gridcolumn23" class="labelGrid">
                    <wm-label name="label13_1" color="grey" caption="Adjustment(s) to Date" padding="unset 0.5em" whitespace="nowrap" class="createDisputeLabel"></wm-label>
                </wm-gridcolumn>
                <wm-gridcolumn name="gridcolumn24" class="labelValue">
                    <wm-number textalign="left" name="AdjustmentToDate" padding="unset 0.5em" width="70%" placeholder=""></wm-number>
                </wm-gridcolumn>
            </wm-gridcolumn>
            <wm-gridcolumn class="assignedDisputePrime" style="display: flex;" margin="0 10px 0 0" name="gridcolumn25">
                <wm-gridcolumn name="gridcolumn26" class="labelGrid">
                    <wm-label class="createDisputeLabel" name="label13" padding="unset 0.5em" caption="Assigned Prime Email" whitespace="nowrap" color="grey"></wm-label>
                </wm-gridcolumn>
                <wm-gridcolumn name="gridcolumn27" class="labelValue">
                    <wm-text name="AssignedDisputePrime" textalign="left" padding="unset 0.5em" placeholder=""></wm-text>
                </wm-gridcolumn>
            </wm-gridcolumn>
            <wm-gridcolumn class="customerEmail" style="display: flex;" margin="0 10px 0 0" name="gridcolumn28">
                <wm-gridcolumn name="gridcolumn29" class="labelGrid">
                    <wm-label class="createDisputeLabel" name="customerEmailLabel" padding="unset 0.5em" caption="Customer Email" whitespace="nowrap" color="grey"></wm-label>
                </wm-gridcolumn>
                <wm-gridcolumn name="gridcolumn30" class="labelValue">
                    <wm-text name="custEmailText" textalign="left" placeholder="" padding="unset 0.5em"></wm-text>
                </wm-gridcolumn>
            </wm-gridcolumn>
        </wm-gridrow>
        <wm-gridrow style="display: flex;" margin="10px 10px 10px 10px" name="gridrow6">
            <wm-gridcolumn class="comments" style="display: flex;" margin="0 10px 0 0" name="gridcolumn31">
                <wm-gridcolumn name="gridcolumn32" class="labelGrid">
                    <wm-label margin="0 3px 0 0" padding="unset 0.5em" class="createDisputeLabel" name="label11" caption="Comments" color="grey"></wm-label>
                </wm-gridcolumn>
                <wm-gridcolumn name="gridcolumn33" class="labelValue">
                    <wm-textarea margin="0 0 0 -2px" padding="unset 0.5em" style="resize: none;" name="CreateCommentsDispute" width="100%" placeholder="" maxchars="256"></wm-textarea>
                </wm-gridcolumn>
            </wm-gridcolumn>
            <wm-gridcolumn name="gridcolumn35"></wm-gridcolumn>
            <wm-gridcolumn name="gridcolumn36"></wm-gridcolumn>
        </wm-gridrow>
    </wm-layoutgrid>
    <wm-dialog dialogtype="design-dialog" modal="true" title="BAN Listing" iconclass="" name="SelectDisputeBanDialog" width="55%" height="45%">
        <wm-table name="selectBanDisputeTable1" title="" dataset="bind:Variables.getEntityBanDetailsServiceVar.dataSet" navigation="None" multiselect="false" radioselect="true">
            <wm-table-column binding="banId" caption="BAN" edit-widget-type="number" type="integer" show="true" readonly="false"></wm-table-column>
            <wm-table-column binding="banName" caption="BAN Name" edit-widget-type="text" type="string" show="true" readonly="false"></wm-table-column>
            <wm-table-column binding="banOverdueAmount" caption="Total OD" edit-widget-type="number" type="double" show="true" readonly="false"></wm-table-column>
            <wm-table-column binding="banArAmount" caption="Total AR" edit-widget-type="number" type="double" show="true" readonly="false"></wm-table-column>
            <wm-table-column binding="banStatus" caption="Status" edit-widget-type="text" type="string" show="true" readonly="false"></wm-table-column>
            <wm-table-column binding="disputeFlag" caption="Dispute Indicator" edit-widget-type="checkbox" type="boolean" show="true" readonly="false"></wm-table-column>
            <wm-table-column binding="suppresionFlag" caption="Suppress Indicator" edit-widget-type="checkbox" type="boolean" show="true" readonly="false"></wm-table-column>
        </wm-table>
        <wm-layoutgrid name="layoutgrid13_1">
            <wm-gridrow name="gridrow19_1">
                <wm-gridcolumn columnwidth="12" name="gridcolumn51" horizontalalign="right">
                    <wm-button class="primaryButton" caption="Submit" type="button" margin="unset 0.5em" name="SubmitDisputeBan" on-click="SubmitDisputeBanClick($event, widget)"></wm-button>
                </wm-gridcolumn>
            </wm-gridrow>
        </wm-layoutgrid>
    </wm-dialog>
    <wm-layoutgrid name="layoutgrid13_2">
        <wm-gridrow name="gridrow18">
            <wm-gridcolumn columnwidth="12" name="gridcolumn48_1" horizontalalign="right">
                <wm-button class="secondaryButton" caption="Cancel" type="button" margin="unset 0.5em" name="CancelDispute" on-click="CancelDisputeClick($event, widget)"></wm-button>
                <wm-button class="primaryButton" caption="Create" type="button" margin="unset 0.5em" name="CreateDispute" on-click="CreateDisputeClick($event, widget)"></wm-button>
            </wm-gridcolumn>
        </wm-gridrow>
    </wm-layoutgrid>
</wm-partial>
