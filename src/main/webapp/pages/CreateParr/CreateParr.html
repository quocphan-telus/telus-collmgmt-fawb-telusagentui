<wm-partial name="partial1">
    <wm-container name="container2"></wm-container>
    <wm-panel autoclose="outsideClick" title="Create Parr" name="panel2" show="bind:Variables.isCreateParr.dataSet.dataValue == true">
        <wm-panel-footer name="panel_footer2"></wm-panel-footer>
        <wm-label padding="unset 0.5em unset 1em" name="label3" caption="Adjustment Details" textdecoration="underline" textalign="left"></wm-label>
    </wm-panel>
    <wm-layoutgrid name="layoutgrid1">
        <wm-gridrow name="gridrow1">
            <wm-gridcolumn columnwidth="6" name="gridcolumn1">
                <wm-composite name="composite1">
                    <wm-label class="col-md-3 control-label" name="label2" caption="PARR Total:"></wm-label>
                    <wm-container class="col-md-9" name="container3">
                        <wm-text name="text1"></wm-text>
                    </wm-container>
                </wm-composite>
            </wm-gridcolumn>
        </wm-gridrow>
        <wm-gridrow name="gridrow2"></wm-gridrow>
    </wm-layoutgrid>
    <wm-label padding="2em 0.5em 2em 1em" name="label3_1" caption="Installment Details" textdecoration="underline"></wm-label>
    <wm-layoutgrid name="layoutgrid2">
        <wm-gridrow name="gridrow3" height="150px">
            <wm-gridcolumn columnwidth="3" name="gridcolumn5">
                <wm-composite name="composite2">
                    <wm-label class="col-md-3 control-label" name="label5" caption="Recurrence" fontsize="14"></wm-label>
                    <wm-container class="col-md-9" name="container4">
                        <wm-select name="select1" placeholder="Select Value" dataset="Weekly,BI-Weekly,Monthly,Custom" datafield="All Fields"></wm-select>
                    </wm-container>
                </wm-composite>
            </wm-gridcolumn>
            <wm-gridcolumn columnwidth="3" name="gridcolumn6">
                <wm-composite name="composite3">
                    <wm-label class="col-md-3 control-label" name="label6" caption="Installment BAN's" fontunit="px" width="40%" padding="unset unset unset 5px"></wm-label>
                </wm-composite>
            </wm-gridcolumn>
            <wm-gridcolumn columnwidth="2" name="gridcolumn6_1" horizontalalign="center">
                <wm-button class="btn-default" caption="Select BAN's" type="button" margin="unset 0.5em" name="button2_1" on-click="Widgets.dialog1.open()"></wm-button>
            </wm-gridcolumn>
            <wm-gridcolumn columnwidth="4" name="gridcolumn7_1">
                <wm-composite name="composite5">
                    <wm-label class="col-md-3 control-label" name="label8" caption="Installment type:"></wm-label>
                    <wm-container class="col-md-9" name="container6" display="table-row">
                        <wm-radioset height="auto" name="radioset2" layout="inline" dataset="Option 1, Option 2"></wm-radioset>
                    </wm-container>
                </wm-composite>
            </wm-gridcolumn>
        </wm-gridrow>
        <wm-gridrow name="gridrow4" height="50px">
            <wm-gridcolumn columnwidth="8" name="gridcolumn8"></wm-gridcolumn>
            <wm-gridcolumn columnwidth="4" name="gridcolumn7">
                <wm-button class="btn-default" caption="Clear" type="button" margin="unset 0.5em" name="button3"></wm-button>
                <wm-button class="btn-default" caption="Create Installment Schedule" type="button" margin="unset 0.5em" name="button5"></wm-button>
            </wm-gridcolumn>
        </wm-gridrow>
    </wm-layoutgrid>
    <wm-composite name="composite4">
        <wm-container class="col-md-9" name="container5"></wm-container>
    </wm-composite>
    <wm-dialog dialogtype="design-dialog" modal="true" title="Select BAN'(s)" iconclass="wi wi-file-text" name="dialog1">
        <wm-table name="selectBanParrTable1" title="" dataset="bind:Variables.selectBanParr.dataSet" navigation="None" radioselect="false" multiselect="true" pagesize="125">
            <wm-table-column binding="BAN" caption="Ban" edit-widget-type="text" type="string" show="true" readonly="false"></wm-table-column>
            <wm-table-column binding="BAN Name" caption="Ban Name" edit-widget-type="text" type="string" show="true" readonly="false"></wm-table-column>
            <wm-table-column binding="Dispute Indc" caption="Dispute Indc" edit-widget-type="text" type="string" show="true" readonly="false"></wm-table-column>
            <wm-table-column binding="Status" caption="Status" edit-widget-type="text" type="string" show="true" readonly="false"></wm-table-column>
            <wm-table-column binding="Suppress Indc" caption="Suppress Indc" edit-widget-type="text" type="string" show="true" readonly="false"></wm-table-column>
            <wm-table-column binding="Total AR" caption="Total Ar" edit-widget-type="text" type="string" show="true" readonly="false"></wm-table-column>
            <wm-table-column binding="Total TD" caption="Total Td" edit-widget-type="text" type="string" show="true" readonly="false"></wm-table-column>
            <wm-table-column binding="isSelected" caption="Is Selected" edit-widget-type="text" type="string" show="true" readonly="false"></wm-table-column>
        </wm-table>
        <wm-layoutgrid name="layoutgrid3"></wm-layoutgrid>
        <wm-button class="btn-default" caption="Submit" type="button" margin="1em 0.5em unset 25em" name="button4"></wm-button>
    </wm-dialog>
</wm-partial>
