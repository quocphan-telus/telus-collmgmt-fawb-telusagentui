<wm-partial name="partial1">
    <wm-container name="container2"></wm-container>
    <wm-panel autoclose="outsideClick" title="Create Parr" name="panel2" show="bind:Variables.isCreateScheduleClicked.dataSet.dataValue == true">
        <wm-panel-footer name="panel_footer2"></wm-panel-footer>
        <wm-label padding="unset 0.5em unset 1em" name="label3" caption="Adjustment Details" textdecoration="underline" textalign="left"></wm-label>
    </wm-panel>
    <wm-layoutgrid name="layoutgrid1">
        <wm-gridrow name="gridrow1">
            <wm-gridcolumn columnwidth="3" name="gridcolumn1">
                <wm-composite name="composite1">
                    <wm-label class="col-md-3 control-label" name="label2" caption="PARR Total:"></wm-label>
                    <wm-container class="col-md-9" name="container3">
                        <wm-text name="ParrTotal" datavalue="bind:Variables.createPaymentArrangement.dataSet.amount" required="true" type="number" placeholder="Enter Parr Total" on-change="ParrTotalChange($event, widget, newVal, oldVal)"></wm-text>
                    </wm-container>
                </wm-composite>
            </wm-gridcolumn>
        </wm-gridrow>
        <wm-gridrow name="gridrow2"></wm-gridrow>
    </wm-layoutgrid>
    <wm-label padding="2em 0.5em 2em 1em" name="label3_1" caption="Installment Details" textdecoration="underline"></wm-label>
    <wm-layoutgrid name="layoutgrid2">
        <wm-gridrow name="gridrow3" height="150px">
            <wm-gridcolumn columnwidth="2" name="gridcolumn5" horizontalalign="right">
                <wm-composite name="composite2">
                    <wm-label class="col-md-3 control-label" name="label5" caption="Recurrence:" fontsize="14"></wm-label>
                    <wm-container class="col-md-9" name="container4">
                        <wm-select name="RecurrenceDropdown" placeholder="Select Value" dataset="bind:Variables.RecurrenceModel.dataSet" datafield="dataValue" margin="unset unset unset 10px" textalign="left" datavalue="bind:Variables.createPaymentArrangement.dataSet.recurrence"
                            displayfield="name" on-change="RecurrenceDropdownChange($event, widget, newVal, oldVal)" width="150px"></wm-select>
                    </wm-container>
                </wm-composite>
            </wm-gridcolumn>
            <wm-gridcolumn columnwidth="5" name="gridcolumn6" horizontalalign="center">
                <wm-composite name="composite11">
                    <wm-label class="col-md-3 control-label" name="label10" caption="Installment BAN's"></wm-label>
                    <wm-container class="col-md-9" name="container11">
                        <wm-label padding="unset 0.5em" name="label11" textalign="center"></wm-label>
                    </wm-container>
                </wm-composite>
            </wm-gridcolumn>
            <wm-gridcolumn columnwidth="1" name="gridcolumn6_1" horizontalalign="center">
                <wm-button class="btn-default" caption="Select BAN's" type="button" margin="unset 0.5em" name="button2_1" on-click="Widgets.dialog1.open()" textalign="center"></wm-button>
            </wm-gridcolumn>
            <wm-gridcolumn columnwidth="3" name="gridcolumn7_1" horizontalalign="center">
                <wm-composite name="composite5">
                    <wm-label class="col-md-3 control-label" name="label8" caption="Installment type:"></wm-label>
                    <wm-container class="col-md-9" name="container6" display="table-row">
                        <wm-radioset height="auto" name="InstallmentOptionRadio" layout="inline" dataset="bind:Variables.InstallmentOptions.dataSet" datavalue="bind:Variables.InstallmentOption.dataSet" on-change="InstallmentOptionRadioChange($event, widget, newVal, oldVal)"
                            datafield="dataValue" displayfield="name" disabled="bind:Widgets.RecurrenceDropdown.datavalue == undefined || Widgets.ParrTotal.datavalue == undefined" readonly="false"></wm-radioset>
                    </wm-container>
                </wm-composite>
            </wm-gridcolumn>
            <wm-gridcolumn columnwidth="1" name="gridcolumn14">
                <wm-composite name="composite7">
                    <wm-container class="col-md-9" name="container8">
                        <wm-text name="noOfInstlmnt" datavalue="bind:Variables.NoOfInstallments.dataSet.dataValue" type="number" placeholder="" on-change="noOfInstlmntChange($event, widget, newVal, oldVal)" on-mouseleave="noOfInstlmntMouseleave($event, widget)"
                            show="true" disabled="bind:Widgets.InstallmentOptionRadio.datavalue !='NoOfInstallments'"></wm-text>
                    </wm-container>
                </wm-composite>
                <wm-composite name="composite8">
                    <wm-container class="col-md-9" name="container9_1">
                        <wm-text name="amountPerInstlmnt" datavalue="bind:Variables.AmountPerInstallment.dataSet.dataValue" type="number" placeholder="" disabled="bind:Widgets.InstallmentOptionRadio.datavalue != 'AmtPerInstallment'"></wm-text>
                    </wm-container>
                </wm-composite>
            </wm-gridcolumn>
        </wm-gridrow>
        <wm-gridrow name="gridrow4" height="50px">
            <wm-gridcolumn columnwidth="8" name="gridcolumn8">
                <wm-composite name="composite4"></wm-composite>
            </wm-gridcolumn>
            <wm-gridcolumn columnwidth="4" name="gridcolumn7" horizontalalign="right">
                <wm-button class="btn-default" caption="Clear" type="button" margin="unset 0.5em" name="ClearButton" on-click="ClearButtonClick($event, widget)"></wm-button>
                <wm-button class="btn-default" caption="Create Installment Schedule" type="button" margin="unset 0.5em" name="createInstalmntSchedule" on-click="createInstalmntScheduleClick($event, widget)" show="true"></wm-button>
            </wm-gridcolumn>
        </wm-gridrow>
    </wm-layoutgrid>
    <wm-dialog dialogtype="design-dialog" modal="true" title="Select BAN'(s)" iconclass="wi wi-file-text" name="dialog1">
        <wm-table name="selectBanParrTable1" title="" dataset="bind:Variables.selectBanParr.dataSet" navigation="None" radioselect="false" multiselect="true" pagesize="125" show="true">
            <wm-table-column binding="BAN" caption="Ban" edit-widget-type="text" type="string" show="true" readonly="false"></wm-table-column>
            <wm-table-column binding="BAN Name" caption="Ban Name" edit-widget-type="text" type="string" show="true" readonly="false"></wm-table-column>
            <wm-table-column binding="Dispute Indc" caption="Dispute Indc" edit-widget-type="text" type="string" show="true" readonly="false"></wm-table-column>
            <wm-table-column binding="Status" caption="Status" edit-widget-type="text" type="string" show="true" readonly="false"></wm-table-column>
            <wm-table-column binding="Suppress Indc" caption="Suppress Indc" edit-widget-type="text" type="string" show="true" readonly="false"></wm-table-column>
            <wm-table-column binding="Total AR" caption="Total Ar" edit-widget-type="text" type="string" show="true" readonly="false"></wm-table-column>
            <wm-table-column binding="Total TD" caption="Total Td" edit-widget-type="text" type="string" show="true" readonly="false"></wm-table-column>
            <wm-table-column binding="isSelected" caption="Is Selected" edit-widget-type="text" type="string" show="true" readonly="false"></wm-table-column>
        </wm-table>
        <wm-layoutgrid name="layoutgrid3">
            <wm-gridrow name="gridrow5"></wm-gridrow>
        </wm-layoutgrid>
        <wm-button class="btn-default" caption="Submit" type="button" margin="1em 0.5em unset 25em" name="button4"></wm-button>
    </wm-dialog>
    <wm-container name="container9" show="bind:Variables.isCreateScheduleClicked.dataSet.datavalue=='true'">
        <wm-label padding="2em 0.5em 2em 1em" name="label7" caption="Installment Schedule" textdecoration="underline"></wm-label>
        <wm-layoutgrid name="layoutgrid5">
            <wm-gridrow name="gridrow9">
                <wm-gridcolumn columnwidth="5" name="gridcolumn17_1" horizontalalign="right">
                    <wm-table editmode="inline" name="installmentScheduleTable" title="" dataset="bind:Variables.ParrInstallmentSchedule.dataSet" navigation="Basic" enablesort="false">
                        <wm-table-column binding="sequenceId" caption="Installment Sequence" edit-widget-type="text" type="string" readonly="true" show="true"></wm-table-column>
                        <wm-table-column binding="date" caption="Date" edit-widget-type="text" type="string" datepattern="MM/dd/yyyy" formatpattern="toDate" show="true" readonly="false"></wm-table-column>
                        <wm-table-column binding="amount" caption="Installment Amount" edit-widget-type="text" type="string" formatpattern="toCurrency" fractionsize="2" show="true" readonly="false"></wm-table-column>
                    </wm-table>
                </wm-gridcolumn>
                <wm-gridcolumn columnwidth="1" name="gridcolumn24"></wm-gridcolumn>
                <wm-gridcolumn columnwidth="6" name="gridcolumn18" horizontalalign="center">
                    <wm-composite name="composite11_1">
                        <wm-label class="col-md-3 control-label" name="createParrComment" caption="Comments:"></wm-label>
                        <wm-container class="col-md-9" name="container15">
                            <wm-textarea name="Comments" textalign="left" datavalue="bind:Variables.createPaymentArrangement.dataSet.comment"></wm-textarea>
                        </wm-container>
                    </wm-composite>
                </wm-gridcolumn>
            </wm-gridrow>
            <wm-gridrow name="gridrow10">
                <wm-gridcolumn columnwidth="2" name="gridcolumn19">
                    <wm-label padding="unset 0.5em" name="staticTotalLabel" caption="Amount Over/Under PARR Total:" class="col-md-3 control-label" whitespace="nowrap"></wm-label>
                </wm-gridcolumn>
                <wm-gridcolumn columnwidth="7" name="gridcolumn21">
                    <wm-label padding="unset 0.5em" name="amtUnderOver" caption="TBD"></wm-label>
                </wm-gridcolumn>
                <wm-gridcolumn columnwidth="3" name="gridcolumn20" horizontalalign="right">
                    <wm-button class="btn-default" caption="Cancel" type="button" margin="unset 0.5em" name="Cancel" on-click="CancelClick($event, widget)"></wm-button>
                    <wm-button class="btn-default" caption="Clear" type="button" margin="unset 0.5em" name="ClearSchedule" on-click="Widgets.installmentScheduleTable.redraw();ClearScheduleClick($event, widget)"></wm-button>
                    <wm-button class="btn-default" caption="Create" type="button" margin="unset 0.5em" name="button10" on-click="Variables.createPaymentArrangement.invoke()"></wm-button>
                </wm-gridcolumn>
            </wm-gridrow>
        </wm-layoutgrid>
    </wm-container>
</wm-partial>
