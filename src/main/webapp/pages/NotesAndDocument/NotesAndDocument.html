                <wm-popover popoverwidth="40" popoverheight="20" margin="1.5em 0.5em unset unset" name="createNoteButtonpopover" caption="..." popoverarrow="false" popoverautoclose="true" contentsource="inline" title="">

                        </wm-gridcolumn>
                    </wm-gridrow>

            </wm-gridcolumn>

                    <wm-table-column binding="createdBy" caption="Created By" edit-widget-type="number" type="string" show="true" readonly="false"></wm-table-column>

                    <wm-table-column binding="documentName" caption="Attached Doc" widget-type="anchor" edit-widget-type="text" type="string" show="true" readonly="false">
                        <wm-anchor caption="bind:row.getProperty('documentName')" on-click="downloadDoc(row)" class="" conditionalclass=""></wm-anchor>
                    </wm-table-column>
                </wm-table>
            </wm-gridcolumn>
        </wm-gridrow>
    </wm-layoutgrid>

            </wm-gridrow>
            <wm-gridrow name="gridrow21">
                <wm-message name="successMessage" caption="bind:Variables.successMessage.dataSet.dataValue" show="bind:Variables.successMessage.dataSet.dataValue ? true : false" hideclose="true"></wm-message>

            <wm-gridrow name="gridrow17" padding="unset unset unset 1em">
                <wm-gridcolumn columnwidth="12" name="gridcolumn36" class="enter_NoteLine" padding="1em unset unset unset">
                    <wm-label padding="unset unset 0.5em unset" caption="Enter Note*" name="label36"></wm-label>
                </wm-gridcolumn>
            </wm-gridrow>
        </wm-layoutgrid>

            <wm-gridrow name="gridrow5_1" padding="1em unset unset 1em">

                        <wm-gridrow name="gridrow8">

                                <wm-layoutgrid name="layoutgrid25">
