<wm-partial name="CommonPage">
    <wm-logindialog modal="true" name="CommonLoginDialog" iconclass="fico-icon-question" title="Session Timeout">
        <wm-form name="loginform">
            <wm-message show="false" class="app-login-dialog-message" name="loginmessage"></wm-message>
            <wm-layoutgrid name="layoutgrid1">
                <wm-gridrow name="gridrow1">
                    <wm-gridcolumn name="gridcolumn1" padding="unset unset 0.5em unset">
                        <wm-label padding="unset 0.5em" name="label3" caption="Your session has expired."></wm-label>
                    </wm-gridcolumn>
                </wm-gridrow>
                <wm-gridrow name="gridrow2">
                    <wm-gridcolumn name="gridcolumn2" padding="unset unset 0.5em unset">
                        <wm-label padding="unset 0.5em" name="label4" caption="If you have any unsaved data , close this message and copy the data before logging in again , if not , please log in again now" textalign="left"></wm-label>
                    </wm-gridcolumn>
                </wm-gridrow>
            </wm-layoutgrid>
        </wm-form>
        <wm-dialogactions name="dialogactions2" style="text-align: right;">
            <wm-button class="btn-default" caption="Log in" data-role="loginbutton" on-click="Login_buttonClick($event, widget)" name="Login_button"></wm-button>
            <wm-button class="primaryButton" caption="Close" data-role="loginbutton" on-click="Widgets.CommonLoginDialog.close()" name="button2"></wm-button>
        </wm-dialogactions>
    </wm-logindialog>
