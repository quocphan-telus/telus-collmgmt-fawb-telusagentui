<wm-partial name="partial1">
    <wm-layoutgrid name="layoutgrid1" height="300px">
        <wm-gridrow name="gridrow1">
            <wm-gridcolumn columnwidth="4" name="gridcolumn1"></wm-gridcolumn>
            <wm-gridcolumn columnwidth="4" name="gridcolumn2"></wm-gridcolumn>
            <wm-gridcolumn columnwidth="4" name="gridcolumn3" horizontalalign="right" text-align="end" padding="0 1em 0 0">
                <wm-popover popoverwidth="100" popoverheight="50" margin="unset 0.5em" name="CreateActionPopOver" caption="..." contentsource="inline" show="true">
                    <wm-layoutgrid name="layoutgrid1000">
                        <wm-gridrow name="gridrow1000">
                            <wm-gridcolumn columnwidth="12" name="gridcolumn1000">
                                <wm-anchor margin="0.8em 0.5em 0 0.5em" name="CreateActionLink" caption="Create Action" on-click="CreateActionLinkClick($event, widget)"></wm-anchor>
                            </wm-gridcolumn>
                        </wm-gridrow>
                    </wm-layoutgrid>
                </wm-popover>
            </wm-gridcolumn>
        </wm-gridrow>
    </wm-layoutgrid>
    <wm-dialog dialogtype="design-dialog" modal="true" title="Create Action" iconclass="wi wi-file-text" name="SelectActionDialog">
        <wm-layoutgrid name="layoutgrid3" id="selectActionForm">
            <wm-gridrow name="gridrow1">
                <wm-message name="errormessage" type="error" show="bind:Variables.errorMsg.dataSet.dataValue ? true : false" caption="bind:Variables.errorMsg.dataSet.dataValue" class="errormessage" deferload="false" hideclose="true" width="100%"></wm-message>
            </wm-gridrow>
            <wm-gridrow name="gridrow3" id="actionGrid">
                <wm-gridcolumn columnwidth="12" name="gridcolumn5">
                    <wm-label padding="unset 0.5em 0.5em unset" caption="Action*" name="label1"></wm-label>
                </wm-gridcolumn>
            </wm-gridrow>
            <wm-gridrow name="gridrow4" id="createActionSelectBox">
                <wm-gridcolumn columnwidth="12" name="gridcolumn7">
                    <wm-composite name="composite1">
                        <wm-container class="col-md-9" name="container1">
                            <wm-select name="select1" dataset="bind:Variables.ActionListDropdownVar.dataSet" datafield="dataValue" displayfield="dataValue" placeholder="Select"></wm-select>
                        </wm-container>
                    </wm-composite>
                </wm-gridcolumn>
            </wm-gridrow>
        </wm-layoutgrid>
        <wm-layoutgrid id="callOutBoundActionForm" name="layoutgrid4" style="display: none;">
            <wm-gridrow name="gridrow5_1">
                <h4 class="heading">Action Main Details</h4>
            </wm-gridrow>
            <wm-gridrow name="gridrow5">
                <wm-gridcolumn columnwidth="12" name="gridcolumn8">
                    <wm-label padding="unset 0.5em 0.3em unset" caption="Action*" name="label1" color="gray"></wm-label>
                </wm-gridcolumn>
            </wm-gridrow>
            <wm-gridrow name="gridrow6" margin="0 0 1em 0">
                <wm-gridcolumn columnwidth="12" name="gridcolumn9">
                    <wm-label padding="unset 0.5em unset unset" caption="bind:Variables.actionName.dataValue" name="label2"></wm-label>
                </wm-gridcolumn>
            </wm-gridrow>
            <!--call inbound specific start-->
            <wm-layoutgrid id="customerName" name="layoutgrid5" style="display: none;">
                <wm-gridrow name="gridrow15">
                    <wm-gridcolumn columnwidth="12" name="gridcolumn18">
                        <wm-label padding="unset 0.5em 0.3em unset" caption="Customer Name" name="label1" color="gray"></wm-label>
                    </wm-gridcolumn>
                </wm-gridrow>
                <wm-gridrow name="gridrow16" margin="0 0 1em 0">
                    <wm-gridcolumn name="gridcolumn30">
                        <wm-text name="custName" textalign="left" width="50%" padding="unset 0.5em" placeholder=""></wm-text>
                    </wm-gridcolumn>
                </wm-gridrow>
            </wm-layoutgrid>
            <wm-layoutgrid id="callInBoundActionForm" name="layoutgrid6" style="display: none;">
                <wm-gridrow name="gridrow20">
                    <wm-gridcolumn columnwidth="12" name="gridcolumn28">
                        <wm-label padding="unset 0.5em 0.3em unset" caption="Phone Number" name="label1" color="gray"></wm-label>
                    </wm-gridcolumn>
                </wm-gridrow>
                <wm-gridrow name="gridrow21" margin="0 0 1em 0">
                    <wm-gridcolumn name="gridcolumn15" width="50%">
                        <wm-number textalign="left" name="phnNumber" height="38px" placeholder=""></wm-number>
                    </wm-gridcolumn>
                </wm-gridrow>
                <wm-gridrow name="gridrow20">
                    <wm-gridcolumn columnwidth="12" name="gridcolumn28">
                        <wm-label padding="unset 0.5em 0.3em unset" caption="Call Duration" name="label1" color="gray"></wm-label>
                    </wm-gridcolumn>
                </wm-gridrow>
                <wm-gridrow name="gridrow21" margin="0 0 0.2em 0">
                    <wm-gridcolumn name="gridcolumn15" width="28%" style="display: flex;">
                        <wm-number textalign="left" name="callduration" height="38px" placeholder=""></wm-number>
                        <wm-label padding="0.5em 0.5em 0.5em 0.5em" caption="min" name="label1"></wm-label>
                    </wm-gridcolumn>
                </wm-gridrow>
            </wm-layoutgrid>
            <!--call inbound specific end-->
            <!--email specific start-->
            <wm-layoutgrid id="nonMandatoryEmail" name="layoutgrid7" style="display: none;">
                <wm-gridrow name="gridrow15">
                    <wm-gridcolumn columnwidth="12" name="gridcolumn18">
                        <wm-label padding="unset 0.5em 0.3em unset" caption="Email Address" name="label1" color="gray"></wm-label>
                    </wm-gridcolumn>
                </wm-gridrow>
                <wm-gridrow name="gridrow16" margin="0 0 1em 0">
                    <wm-gridcolumn name="gridcolumn30">
                        <wm-text name="nonMandatoryEmail" textalign="left" width="50%" padding="unset 0.5em" placeholder=""></wm-text>
                    </wm-gridcolumn>
                </wm-gridrow>
            </wm-layoutgrid>
            <wm-layoutgrid id="mandatoryEmail" name="layoutgrid7" style="display: none;">
                <wm-gridrow name="gridrow15">
                    <wm-gridcolumn columnwidth="12" name="gridcolumn18">
                        <wm-label padding="unset 0.5em 0.3em unset" caption="Email Address*" name="label1" color="gray"></wm-label>
                    </wm-gridcolumn>
                </wm-gridrow>
                <wm-gridrow name="gridrow16" margin="0 0 1em 0">
                    <wm-gridcolumn name="gridcolumn30">
                        <wm-text name="mandatoryEmail" textalign="left" width="50%" padding="unset 0.5em" placeholder=""></wm-text>
                    </wm-gridcolumn>
                </wm-gridrow>
            </wm-layoutgrid>
            <!--email specific end-->
            <wm-gridrow name="gridrow7">
                <wm-gridcolumn columnwidth="12" name="gridcolumn10">
                    <wm-label padding="unset 0.5em 0.5em unset" caption="Comment" name="label3" color="gray"></wm-label>
                </wm-gridcolumn>
            </wm-gridrow>
            <wm-gridrow name="gridrow8" margin="0 0 1em 0">
                <wm-gridcolumn columnwidth="12" name="gridcolumn11" width="80%">
                    <wm-textarea name="Comments" on-change="CommentsChange($event, widget, newVal, oldVal)" width="100%" resize="none" maxchars="256" placeholder=""></wm-textarea>
                </wm-gridcolumn>
            </wm-gridrow>
            <wm-gridrow name="gridrow10_1">
                <h4 class="heading">Action Status and Priority</h4>
            </wm-gridrow>
            <wm-gridrow name="gridrow9">
                <wm-gridcolumn columnwidth="12" name="gridcolumn12">
                    <wm-label padding="unset 0.5em unset unset" caption="Status*" name="label4" color="gray"></wm-label>
                </wm-gridcolumn>
            </wm-gridrow>
            <wm-gridrow name="gridrow10">
                <wm-gridcolumn columnwidth="12" name="gridcolumn13" padding="unset 0.5em 0.5em unset">
                    <wm-select width="50%" name="actionStatusSelect" id="mySelection" margin="5px unset unset unset" dataset="bind:Variables.actionStatus.dataSet" datafield="dataValue" placeholder="" datavalue="bind:Variables.actionStatus.dataSet[1].dataValue" displayfield="dataValue"
                        on-change="actionStatusSelect($event, widget, newVal, oldVal)"></wm-select>
                </wm-gridcolumn>
            </wm-gridrow>
            <wm-gridrow name="gridrow19">
                <wm-gridcolumn columnwidth="12" name="gridcolumn20">
                    <wm-label padding="0.5em 0.5em 0.4em unset" caption="Due Date" name="label7" color="gray"></wm-label>
                </wm-gridcolumn>
            </wm-gridrow>
            <wm-gridrow name="gridrow10">
                <wm-gridcolumn width="50%" columnwidth="12" name="gridcolumn13" padding="unset 0.5em 0.5em unset">
                    <wm-date name="dueDate" placeholder=""></wm-date>
                </wm-gridcolumn>
            </wm-gridrow>
            <wm-gridrow name="gridrow11">
                <wm-gridcolumn columnwidth="12" name="gridcolumn14">
                    <wm-label padding="unset 0.5em unset unset" caption="Priority*" name="label5" color="gray"></wm-label>
                </wm-gridcolumn>
            </wm-gridrow>
            <wm-gridrow name="gridrow12">
                <wm-gridcolumn columnwidth="12" name="gridcolumn15" padding="unset 0.5em 1.5em unset">
                    <wm-select width="50%" name="prioritySelect" id="mySelection" margin="5px unset unset unset" dataset="bind:Variables.actionPriority.dataSet" datafield="dataValue" placeholder="" datavalue="bind:Variables.actionPriority.dataSet[1].dataValue" displayfield="dataValue"
                        on-change="prioritySelect($event, widget, newVal, oldVal)"></wm-select>
                </wm-gridcolumn>
            </wm-gridrow>
            <wm-gridrow name="gridrow17">
                <h4 class="heading">Action Assignment</h4>
            </wm-gridrow>
            <wm-gridrow name="gridrow13">
                <wm-gridcolumn columnwidth="12" name="gridcolumn16">
                    <wm-label padding="unset 0.5em unset unset" caption="Assigned Person" name="label5" color="gray"></wm-label>
                </wm-gridcolumn>
            </wm-gridrow>
            <wm-gridrow name="gridrow14">
                <wm-gridcolumn columnwidth="12" name="gridcolumn17" padding="unset 0.5em 0.5em unset">
                    <wm-select width="70%" name="assignedPersonSelect" id="mySelection" margin="5px unset unset unset" dataset="bind:Variables.actionPriority.dataSet" datafield="dataValue" placeholder="" displayfield="dataValue" on-change="prioritySelect($event, widget, newVal, oldVal)"></wm-select>
                </wm-gridcolumn>
            </wm-gridrow>
            <wm-gridrow name="gridrow15">
                <wm-gridcolumn columnwidth="12" name="gridcolumn18">
                    <wm-label padding="0.5em 0.5em unset unset" caption="Assigned Team" name="label5" color="gray"></wm-label>
                </wm-gridcolumn>
            </wm-gridrow>
            <wm-gridrow name="gridrow16">
                <wm-gridcolumn columnwidth="12" name="gridcolumn19" padding="unset 0.5em 0.5em unset">
                    <wm-select width="70%" name="assignedTeamSelect" id="mySelection" margin="5px unset unset unset" dataset="bind:Variables.actionPriority.dataSet" datafield="dataValue" placeholder="" displayfield="dataValue" on-change="prioritySelect($event, widget, newVal, oldVal)"></wm-select>
                </wm-gridcolumn>
            </wm-gridrow>
        </wm-layoutgrid>
        <wm-dialogactions name="dialogactions1" style="text-align: right;">
            <wm-gridrow id="selectActionBtns" name="gridrow31">
                <wm-button class="secondaryButton" caption="Cancel" on-click="closeSelectActionDialog()" name="button5"></wm-button>
                <wm-button class="primaryButton" id="nextBtn" caption="Next" on-click="nextButtonClick($event, widget)" name="button2"></wm-button>
            </wm-gridrow>
            <wm-gridrow style="display: none;" id="createActionBtns" name="gridrow32">
                <wm-button class="secondaryButton" caption="Cancel" on-click="cancelClick()" name="button1"></wm-button>
                <wm-button class="primaryButton" id="createBtn" caption="Create" on-click="createButtonClick($event, widget)" name="button3"></wm-button>
            </wm-gridrow>
        </wm-dialogactions>
    </wm-dialog>
</wm-partial>
