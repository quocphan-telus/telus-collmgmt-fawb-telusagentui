<wm-partial name="partial1">
    <wm-layoutgrid name="layoutgrid1" height="300px">
        <wm-gridrow name="gridrow1">
            <wm-gridcolumn columnwidth="4" name="gridcolumn1"></wm-gridcolumn>
            <wm-gridcolumn columnwidth="4" name="gridcolumn2"></wm-gridcolumn>
            <wm-gridcolumn columnwidth="4" name="gridcolumn3" horizontalalign="center">
                <wm-popover popoverwidth="100" popoverheight="50" margin="unset 0.5em" name="CreateActionPopOver" caption="..." contentsource="inline" show="true">
                    <wm-layoutgrid name="layoutgrid1000">
                        <wm-gridrow name="gridrow1000">
                            <wm-gridcolumn columnwidth="12" name="gridcolumn1000">
                                <wm-anchor margin="unset 0.5em" name="CreateActionLink" caption="Create Action" on-click="CreateActionLinkClick($event, widget)"></wm-anchor>
                            </wm-gridcolumn>
                        </wm-gridrow>
                    </wm-layoutgrid>
                </wm-popover>
            </wm-gridcolumn>
        </wm-gridrow>
    </wm-layoutgrid>
    <wm-dialog dialogtype="design-dialog" modal="true" title="Create Action" iconclass="wi wi-file-text" name="SelectActionDialog">
        <wm-layoutgrid name="layoutgrid3">
            <wm-gridrow name="gridrow3">
                <wm-gridcolumn columnwidth="12" name="gridcolumn5">
                    <wm-label padding="unset 0.5em" caption="Action *" name="label1"></wm-label>
                </wm-gridcolumn>
            </wm-gridrow>
            <wm-gridrow name="gridrow4">
                <wm-gridcolumn columnwidth="12" name="gridcolumn7">
                    <wm-composite name="composite1">
                        <wm-container class="col-md-9" name="container1">
                            <wm-select name="select1" dataset="bind:Variables.ActionListDropdownVar.dataSet" datafield="dataValue" displayfield="dataValue" placeholder="Select"></wm-select>
                        </wm-container>
                    </wm-composite>
                </wm-gridcolumn>
            </wm-gridrow>
        </wm-layoutgrid>
        <wm-dialogactions name="dialogactions1">
            <wm-button class="btn-primary" caption="Close" on-click="closeDialog()" name="button1"></wm-button>
        </wm-dialogactions>
    </wm-dialog>
</wm-partial>
