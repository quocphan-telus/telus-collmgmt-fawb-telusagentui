<wm-page pagetitle="Home" name="page1">
    <wm-header content="header" name="header1"></wm-header>
    <wm-top-nav content="topnav" name="top_nav1"></wm-top-nav>
    <wm-content name="content1">
        <wm-layoutgrid name="layoutgrid2" id="buttonsLayoutGrid" margin="20px 0px 10px 30px">
            <wm-gridrow columnwidth="12" name="gridrow9" style="display: flex;">
                <wm-gridcolumn columnwidth="1" name="gridcolumn13">
                    <wm-button class="btn-default" id="entityViewBtn" caption="ENTITY VIEW" type="button" margin="unset 0.5em" name="button5_1" on-click="entityViewButtonClick($event, widget)"></wm-button>
                </wm-gridcolumn>
                <wm-gridcolumn columnwidth="1" name="gridcolumn14">
                    <wm-button class="btn-default" id="banViewBtn" caption="BAN VIEW" type="button" margin="unset 1.3em unset 0.5em" name="button5_1" on-click="banViewButtonClick($event, widget)"></wm-button>
                </wm-gridcolumn>
            </wm-gridrow>
        </wm-layoutgrid>
        <wm-layoutgrid name="layoutgrid2">
            <wm-gridrow name="gridrow6">
                <wm-gridcolumn columnwidth="1" name="gridcolumn51" class="filterCriteriaGrid">
                    <wm-label caption="Filters" name="label8" color="#000" textdecoration="underline" style="font-size: 16px;"></wm-label>
                </wm-gridcolumn>
            </wm-gridrow>
        </wm-layoutgrid>
        <wm-layoutgrid id="filterGrid" name="layoutgrid4" margin="0 0 10px 30px" width="98%">
            <wm-gridrow name="gridrow6" margin="10px 0 30px 0" class="gridRow1">
                <wm-gridcolumn columnwidth="1" name="gridcolumn51" class="assignedTeamGrid">
                    <wm-label caption="Assigned Team" name="label8" color="grey" class="HomeFilterLabel"></wm-label>
                </wm-gridcolumn>
                <wm-gridcolumn columnwidth="2" name="gridcolumn50">
                    <wm-select name="AssignedTeamSelect" width="70%" padding="unset 0.5em" dataset="bind:Variables.getTeamList_Home.dataSet" datafield="teamId" placeholder="All" displayfield="teamName" on-change="assignedTeamSelect($event, widget, newVal, oldVal)"></wm-select>
                </wm-gridcolumn>
                <wm-gridcolumn columnwidth="1" name="gridcolumn51" class="portfolioGrid">
                    <wm-label caption="Portfolio" name="label8" color="grey" class="HomeFilterLabel"></wm-label>
                </wm-gridcolumn>
                <wm-gridcolumn columnwidth="2" name="gridcolumn50">
                    <wm-select name="portfolioSelect" width="70%" padding="unset 0.5em" dataset="bind:Variables.portfolioEntityView_home.dataSet" placeholder="All" datafield="dataValue" displayfield="dataValue"></wm-select>
                </wm-gridcolumn>
                <wm-gridcolumn columnwidth="2" name="gridcolumn51" class="includeCurrentCreditGrid">
                    <wm-label caption="Include Current or Credit" name="label8" color="grey" class="HomeFilterLabel"></wm-label>
                </wm-gridcolumn>
                <wm-gridcolumn columnwidth="1" name="gridcolumn50">
                    <wm-select name="includeCurrentCreditSelect" width="100%" padding="unset 0.5em" dataset="bind:Variables.includeCurrentCredit_home.dataSet" placeholder="Select" datafield="dataValue" displayfield="dataValue" datavalue="bind:Variables.includeCurrentCredit_home.dataSet[0].dataValue"></wm-select>
                </wm-gridcolumn>
            </wm-gridrow>
            <wm-gridrow name="gridrow6" margin="10px 0 30px 0" class="gridRow1">
                <wm-gridcolumn columnwidth="1" name="gridcolumn51" class="entityOwnerGrid">
                    <wm-label caption="Entity Owner" name="label8" color="grey" class="HomeFilterLabel"></wm-label>
                </wm-gridcolumn>
                <wm-gridcolumn columnwidth="2" name="gridcolumn50">
                    <wm-select name="entityOwnerSelect" width="70%" padding="unset 0.5em" dataset="bind:Variables.getAllActiveUserList_Home.dataSet" displayexpression="bind:$[firstName]==&quot;NULL&quot;? $[firstName] : $[firstName]+&quot; &quot;+$[lastName]" placeholder="All"
                        displayfield="dataValue" on-change="entityOwnerSelectOn_Change($event, widget, newVal, oldVal)"></wm-select>
                </wm-gridcolumn>
                <wm-gridcolumn columnwidth="1" name="gridcolumn51" class="billingSystemGrid">
                    <wm-label caption="Billing System" name="label8" color="grey" class="HomeFilterLabel"></wm-label>
                </wm-gridcolumn>
                <wm-gridcolumn columnwidth="2" name="gridcolumn50">
                    <wm-select name="billingSystemSelect" width="70%" padding="unset 0.5em" dataset="bind:Variables.billingSystemEntityView_home.dataSet" placeholder="Select" datafield="dataValue" displayfield="dataValue" datavalue="bind:Variables.billingSystemEntityView_home.dataSet[0].dataValue"></wm-select>
                </wm-gridcolumn>
                <wm-gridcolumn columnwidth="2" name="gridcolumn51" class="ARExcludedInternalGrid">
                    <wm-label caption="AR Excluded/Internal" name="label8" color="grey" class="HomeFilterLabel"></wm-label>
                </wm-gridcolumn>
                <wm-gridcolumn columnwidth="1" name="gridcolumn50">
                    <wm-select name="ARExcludedInternalSelect" width="100%" padding="unset 0.5em" dataset="bind:Variables.ARExcludedInternal_home.dataSet" placeholder="Select" datafield="dataValue" displayfield="dataValue" datavalue="bind:Variables.ARExcludedInternal_home.dataSet[0].dataValue"></wm-select>
                </wm-gridcolumn>
            </wm-gridrow>
            <wm-gridrow name="gridrow6" margin="10px 0 30px 0" class="gridRow1">
                <wm-gridcolumn columnwidth="1" name="gridcolumn51" class="workCategoryGrid">
                    <wm-label caption="Work Category" name="label8" color="grey" class="HomeFilterLabel"></wm-label>
                </wm-gridcolumn>
                <wm-gridcolumn columnwidth="2" name="gridcolumn50">
                    <wm-select name="workCategorySelect" width="70%" padding="unset 0.5em" dataset="bind:Variables.workCategorySelect_Home.dataSet" datafield="code" displayfield="code" placeholder="All" multiple="true" style="display: block; width: 145%;"></wm-select>
                </wm-gridcolumn>
                <wm-gridcolumn columnwidth="1" name="gridcolumn51" class="collStatusGrid">
                    <wm-label caption="Coll Status" name="label8" color="grey" class="HomeFilterLabel"></wm-label>
                </wm-gridcolumn>
                <wm-gridcolumn columnwidth="2" name="gridcolumn50">
                    <wm-select name="collStatusSelect" width="70%" padding="unset 0.5em" dataset="bind:Variables.CollStatus_home.dataSet" placeholder="All" datafield="dataValue" displayfield="dataValue"></wm-select>
                </wm-gridcolumn>
                <wm-gridcolumn columnwidth="1" name="gridcolumn56" class="filterButtons" width="47.7%">
                    <wm-button class="secondaryButton" caption="Clear" on-click="clearFilterFieldsEntityView()" name="button1" margin="0 10px 0 0"></wm-button>
                    <wm-button class="primaryButton" id="createBtn" caption="Filter" on-click="applyFilter($event, widget)" name="button3"></wm-button>
                </wm-gridcolumn>
            </wm-gridrow>
        </wm-layoutgrid>
        <wm-layoutgrid id="entityViewTableGrid" style="border: 1px solid #ddd;" width="96%" margin="20px 0px 10px 30px" name="layoutgrid4">
            <wm-table title="" dataset="bind:Variables.CollectionDataServiceGetAssignedEntitiesInEntityView3.dataSet" navigation="Classic" name="table1" margin="16px 10px 16px 16px" width="98%">
                <wm-table-column binding="entityId" caption="Ent ID" type="integer" show="true" readonly="undefined"></wm-table-column>
                <wm-table-column binding="entityName" caption="Ent Name" type="string" show="true" readonly="undefined"></wm-table-column>
                <wm-table-column binding="currentAr" caption="CURR AR" edit-widget-type="number" type="double" show="true" readonly="false"></wm-table-column>
                <wm-table-column binding="ar30Days" caption="30D AR" type="double" show="true" readonly="undefined"></wm-table-column>
                <wm-table-column binding="ar60Days" caption="60D AR" type="double" show="true" readonly="undefined"></wm-table-column>
                <wm-table-column binding="ar90Days" caption="90D+ AR" type="double" show="true" readonly="undefined"></wm-table-column>
                <wm-table-column binding="totalOverDue" caption="Total OD" type="double" show="true" readonly="undefined"></wm-table-column>
                <wm-table-column binding="totalAr" caption="Total AR" type="double" show="true" readonly="undefined"></wm-table-column>
                <wm-table-column binding="dispute" caption="Dispute $" edit-widget-type="checkbox" type="boolean" show="true" readonly="false"></wm-table-column>
                <wm-table-column binding="odRemaining" caption="OD REM Calc" type="double" show="true" readonly="undefined"></wm-table-column>
                <wm-table-column binding="portfolioCategory" caption="Portfolio" type="string" show="true" readonly="undefined"></wm-table-column>
                <wm-table-column binding="openActionDate" caption="Open Action" type="string" show="true" readonly="undefined"></wm-table-column>
                <wm-table-column binding="totalBan" caption="Total BANs" edit-widget-type="number" type="integer" show="true" readonly="false"></wm-table-column>
                <wm-table-column binding="totalDelinquentBans" caption="Dlq BANs" edit-widget-type="number" type="integer" show="true" readonly="false"></wm-table-column>
                <wm-table-column binding="entityType" caption="Ent Type" type="string" show="true" readonly="undefined"></wm-table-column>
                <wm-table-column binding="entityOwnerId" caption="Ent Owner" type="string" show="true" readonly="undefined"></wm-table-column>
            </wm-table>
        </wm-layoutgrid>
        <wm-layoutgrid id="banViewTableGrid" style="border: 1px solid #ddd;" width="96%" margin="20px 0px 10px 30px" name="layoutgrid5">
            <wm-table title="" dataset="bind:Variables.CollectionDataServiceGetassignedEntitiesInClassicView2.dataSet" navigation="Classic" name="table2" margin="16px 10px 16px 16px" width="98%">
                <wm-table-column binding="entityId" caption="ENT ID" edit-widget-type="number" type="integer" show="true" readonly="false"></wm-table-column>
                <wm-table-column binding="cbucId" caption="CBUCID" edit-widget-type="text" type="string" show="true" readonly="false"></wm-table-column>
                <wm-table-column binding="rcId" caption="RCID" edit-widget-type="text" type="string" show="true" readonly="false"></wm-table-column>
                <wm-table-column binding="banId" caption="BAN #" edit-widget-type="text" type="string" show="true" readonly="false"></wm-table-column>
                <wm-table-column binding="banName" caption="BAN Name" edit-widget-type="text" type="string" show="true" readonly="false"></wm-table-column>
                <wm-table-column binding="billingSystem" caption="Billing System" edit-widget-type="text" type="string" show="true" readonly="false"></wm-table-column>
                <wm-table-column binding="currentAr" caption="Current AR" edit-widget-type="number" type="double" show="true" readonly="false"></wm-table-column>
                <wm-table-column binding="ar30Days" caption="30D AR" edit-widget-type="number" type="double" show="true" readonly="false"></wm-table-column>
                <wm-table-column binding="ar60Days" caption="60D AR" edit-widget-type="number" type="double" show="true" readonly="false"></wm-table-column>
                <wm-table-column binding="ar90Days" caption="90D+ AR" edit-widget-type="number" type="double" show="true" readonly="false"></wm-table-column>
                <wm-table-column binding="totalOverDue" caption="Total OD" edit-widget-type="number" type="double" show="true" readonly="false"></wm-table-column>
                <wm-table-column binding="totalAr" caption="Total AR" edit-widget-type="number" type="double" show="true" readonly="false"></wm-table-column>
                <wm-table-column binding="disputeAmount" caption="Dispute $" edit-widget-type="checkbox" type="boolean" show="true" readonly="false"></wm-table-column>
                <wm-table-column binding="lastPaymentDate" caption="Last PMT DT" edit-widget-type="text" type="string" show="true" readonly="false"></wm-table-column>
                <wm-table-column binding="odRemaining" caption="OD REM Calc" edit-widget-type="number" type="double" show="true" readonly="false"></wm-table-column>
                <wm-table-column binding="subPortfolio" caption="Portfolio" edit-widget-type="text" type="string" show="true" readonly="false"></wm-table-column>
                <wm-table-column binding="openActionDate" caption="Open Action Date" type="string" show="true" readonly="undefined"></wm-table-column>
                <wm-table-column binding="entityOwnerId" caption="Ent Owner" edit-widget-type="text" type="string" show="true" readonly="false"></wm-table-column>
                <wm-table-column binding="assignedTeam" caption="Assigned Team" edit-widget-type="text" type="string" show="true" readonly="false"></wm-table-column>
            </wm-table>
        </wm-layoutgrid>
    </wm-content>
    <wm-footer content="footer" name="footer1"></wm-footer>
</wm-page>
