<wm-page pagetitle="Audit" name="page1">
    <wm-header content="header" name="header1"></wm-header>
    <wm-top-nav content="topnav" name="top_nav1"></wm-top-nav>
    <wm-content name="content1">
        <wm-left-panel columnwidth="2" content="Partial_SetupLeftNav" name="left_panel1" class="pull-left"></wm-left-panel>
        <wm-page-content columnwidth="10" name="page_content1">
            <wm-layoutgrid name="layoutgrid1">
                <wm-gridrow name="gridrow00">
                    <wm-gridcolumn name="gridcolumn001" columnwidth="8" horizontalalign="right"></wm-gridcolumn>
                    <wm-gridcolumn name="gridcolumn003" columnwidth="4" horizontalalign="right">
                        <wm-label padding="unset 0.5em" name="tracing_enabled" show="bind:Variables.isTracingEnabled.dataSet.value === true" caption="Request tracing is enabled" class="text-success"></wm-label>
                        <wm-label padding="unset 0.5em" name="tracing_disabled" caption="Request tracing is disabled" class="text-warning" show="bind:Variables.isTracingEnabled.dataSet.value != true"></wm-label>
                    </wm-gridcolumn>
                </wm-gridrow>
                <wm-gridrow name="gridrow01">
                    <wm-gridcolumn name="gridcolumn011" columnwidth="8" horizontalalign="right"></wm-gridcolumn>
                    <wm-gridcolumn name="gridcolumn012" columnwidth="4" horizontalalign="right">
                        <wm-label padding="unset 0.5em" name="audit_enabled" show="bind:Variables.isEntityAuditEnabled.dataSet.value === true" caption="Entity auditing is enabled" class="text-success"></wm-label>
                        <wm-label padding="unset 0.5em" name="audit_disabled" caption="Entity auditing is disabled" class="text-warning" show="bind:Variables.isEntityAuditEnabled.dataSet.value != true"></wm-label>
                    </wm-gridcolumn>
                </wm-gridrow>
                <wm-gridrow name="gridrow3" class="bordered-bottom">
                    <wm-table name="findAuditsTable1" title="Auditing Logs" dataset="bind:Variables.findAuditLogsVar.dataSet" navigation="Basic" spacing="condensed" gridclass="table-striped table-hover table-bordered" showrecordcount="true" subheading="Latest changes on the database">
                        <wm-table-column binding="username" caption="Username" widget-type="label" edit-widget-type="text" type="string" show="true" readonly="false">
                            <wm-label caption="bind:row.getProperty('username')" class="" conditionalclass=""></wm-label>
                        </wm-table-column>
                        <wm-table-column binding="className" caption="Class Name" widget-type="label" edit-widget-type="text" type="string" show="true" readonly="false">
                            <wm-label caption="bind:row.getProperty('className')" class="" conditionalclass=""></wm-label>
                        </wm-table-column>
                        <wm-table-column binding="revisionType" caption="Revision Type" widget-type="label" edit-widget-type="number" type="integer" show="true" readonly="false">
                            <wm-label caption="bind:row.getProperty('revisionType')" class="" conditionalclass=""></wm-label>
                        </wm-table-column>
                        <wm-table-column binding="createdOn" caption="Created On" widget-type="label" edit-widget-type="timestamp" type="timestamp" show="true" readonly="false">
                            <wm-label caption="bind:row.getProperty('createdOn')" class="" conditionalclass=""></wm-label>
                        </wm-table-column>
                        <wm-table-column binding="traceId" caption="Trace Id" widget-type="label" edit-widget-type="text" type="string" show="true" readonly="false">
                            <wm-label caption="bind:row.getProperty('traceId')" class="" conditionalclass=""></wm-label>
                        </wm-table-column>
                        <wm-table-column binding="json" caption="Json" widget-type="label" col-class="text-wrap" edit-widget-type="text" type="string" show="true" readonly="false">
                            <wm-label caption="bind:row.getProperty('json')" class="" conditionalclass=""></wm-label>
                        </wm-table-column>
                    </wm-table>
                </wm-gridrow>
                <wm-gridrow name="gridrow6" class="bordered-bottom">
                    <wm-table name="auditFiles" title="Audit Entities Purged Files" dataset="bind:Variables.auditFiles.dataSet" navigation="Basic" subheading="DB entries purged as files on S3">
                        <wm-table-column binding="name" caption="Name" widget-type="label" edit-widget-type="text" type="string" show="true" readonly="false">
                            <wm-label caption="bind:row.getProperty('name')" class="" conditionalclass=""></wm-label>
                        </wm-table-column>
                        <wm-table-column binding="type" caption="Type" widget-type="label" edit-widget-type="text" type="string" show="true" readonly="false">
                            <wm-label caption="bind:row.getProperty('type')" class="" conditionalclass=""></wm-label>
                        </wm-table-column>
                        <wm-table-column binding="size" caption="Size" widget-type="label" edit-widget-type="number" type="long" show="true" readonly="false">
                            <wm-label caption="bind:row.getProperty('size')" class="" conditionalclass=""></wm-label>
                        </wm-table-column>
                        <wm-table-column binding="path" caption="Path" widget-type="anchor" edit-widget-type="text" type="string" show="true" readonly="false">
                            <wm-anchor caption="Download" hyperlink="bind:row.getProperty('path')" class="" conditionalclass=""></wm-anchor>
                        </wm-table-column>
                        <wm-table-row-action key="deleterow" display-name="" title="Delete" iconclass="wi wi-trash fico fico-icon-trash" show="true" class="btn-secondary" action="Variables.deleteAuditEntityFile.invoke()" widget-type="button"></wm-table-row-action>
                    </wm-table>
                </wm-gridrow>
            </wm-layoutgrid>
        </wm-page-content>
    </wm-content>
    <wm-footer content="footer" name="footer1"></wm-footer>
</wm-page>
