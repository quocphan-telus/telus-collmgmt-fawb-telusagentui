<wm-partial name="partial1">
    <wm-container width="100%" name="container1" style="display: flex; flex-direction: column;">
        <wm-gridcolumn width="100%" name="gridcolumn1">
            <wm-button class="btn-default createParrBtn" caption="Create PARR" type="button" name="Create" iconposition="left" show="bind:Variables.ParrPageName.dataSet.dataValue=='ParrList'" textalign="center" backgroundposition="right, top" on-click="CreateClick($event, widget)"
                deferload="false"></wm-button>
            <wm-message name="successMessage" caption="bind:Variables.successMessage.dataSet.dataValue" show="bind:Variables.successMessage.dataSet.dataValue ? true : false" width="80%" hideclose="true"></wm-message>
        </wm-gridcolumn>
        <wm-gridcolumn width="100%" name="gridcolumn2">
            <wm-table name="getPaymentArrangementTable1" width="98%" title="" margin="5px 5px 0px 17px" dataset="bind:Variables.CollectionEntityGetPaymentArrangement.dataSet" navigation="Classic" showrecordcount="true" navigationalign="right" pagesize="10">
                <wm-table-column binding="id" caption="PARR ID" widget-type="anchor" width="80px" edit-widget-type="number" type="integer" show="true" readonly="false">
                    <wm-anchor caption="bind:row.getProperty('id')" hyperlink="" class="" on-click="getPaymentArrangementTable1_idOnClick($event, widget, row)" conditionalclass=""></wm-anchor>
                </wm-table-column>
                <wm-table-column binding="status" caption="Status" edit-widget-type="text" type="string" show="true" readonly="false"></wm-table-column>
                <wm-table-column binding="installments[0].date" caption="Start" edit-widget-type="text" type="string" datepattern="yyyy-MM-dd" formatpattern="toDate" show="true" readonly="false"></wm-table-column>
                <wm-table-column binding="customField1" caption="Expiry" widget-type="label" edit-widget-type="text" type="string" searchable="false" show="true" readonly="false">
                    <wm-label caption="bind:Variables.CollectionEntityGetPaymentArrangement.dataSet[$i].installments[row.getProperty('installments').length-1].date | toDate: 'MM/dd/yyyy'" class="" conditionalclass=""></wm-label>
                </wm-table-column>
                <wm-table-column binding="evaluationResult" caption="Evaluation" edit-widget-type="text" type="string" show="true" readonly="false"></wm-table-column>
                <wm-table-column binding="amount" caption="PARR Amt" edit-widget-type="number" type="double" formatpattern="toCurrency" currencypattern="USD" fractionsize="2" prefix="$" show="true" readonly="false"></wm-table-column>
                <wm-table-column binding="expectedPaymentAmountToDate" caption="CUMM PMT EXP" edit-widget-type="number" type="double" formatpattern="toCurrency" currencypattern="USD" fractionsize="2" show="true" readonly="false"></wm-table-column>
                <wm-table-column binding="receivedPaymentAmountToDate" caption="CUMM PMT RVCD" width="110px" edit-widget-type="number" type="double" formatpattern="toCurrency" currencypattern="USD" fractionsize="2" show="true" readonly="false"></wm-table-column>
                <wm-table-column binding="customField" caption="% PMT RVD/EXP" widget-type="label" edit-widget-type="number" type="float" searchable="false" show="true" readonly="false">
                    <wm-label caption="bind:row.getProperty('expectedPaymentAmountToDate') == 0 ? 0 + '%' : row.getProperty('receivedPaymentAmountToDate')/row.getProperty('expectedPaymentAmountToDate') + '%'" class="" conditionalclass=""></wm-label>
                </wm-table-column>
                <wm-table-column binding="auditInfo.createdBy" caption="Created By" edit-widget-type="text" type="string" show="true" readonly="false"></wm-table-column>
                <wm-table-column binding="auditInfo.createdDateTime" caption="Created DT" edit-widget-type="text" type="dateTime" datepattern="yyyy-MM-dd" formatpattern="toDate" show="true" readonly="false"></wm-table-column>
                <wm-table-column binding="auditInfo.lastUpdatedBy" caption="Updated By" edit-widget-type="text" type="string" show="true" readonly="false"></wm-table-column>
                <wm-table-column binding="auditInfo.lastUpdatedDateTime" caption="Updated DT" edit-widget-type="datetime" type="datetime" datepattern="yyyy-MM-dd" formatpattern="toDate" show="true" readonly="false"></wm-table-column>
            </wm-table>
        </wm-gridcolumn>
    </wm-container>
</wm-partial>
