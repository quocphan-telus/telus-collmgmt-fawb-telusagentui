<wm-page pagetitle="Payload Extract" name="page1">
    <wm-header content="header" name="header1"></wm-header>
    <wm-top-nav content="topnav" name="top_nav1"></wm-top-nav>
    <wm-content name="content1">
        <wm-page-content columnwidth="12" name="page_content1"></wm-page-content>
        <wm-composite name="composite1" width="100%">
            <wm-label class="col-md-3 control-label" name="label1" caption="Activity Payload (ID)" padding="unset unset unset 10px" width="200px"></wm-label>
            <wm-container class="col-md-9" name="container1" display="inline-flex">
                <wm-text name="payloadIDInput" type="number" placeholder="Payload identifier" width="70%"></wm-text>
                <wm-button class="btn-default" caption="Extract" type="button" margin="unset 10px unset 20px" name="button3" on-click="button3Click($event, widget)"></wm-button>
            </wm-container>
        </wm-composite>
        <wm-container name="LinkContainer" width="100%" display="inline-flex">
            <wm-anchor margin="unset 10px" name="anchor1" caption="REQUEST" on-click="anchor1Click($event, widget)"></wm-anchor>
            <wm-anchor margin="unset 10px" name="anchor2" caption="RESPONSE" on-click="anchor2Click($event, widget)"></wm-anchor>
        </wm-container>
        <wm-container name="payloadContainer" width="60%" margin="10px" show="bind:Variables.contentToShow.dataSet.dataValue ? true : false">
            <wm-html name="payloadContent" backgroundcolor="#efefef" color="#ef8484" padding="10px" height="100%" show="true" content="bind:Variables.contentToShow.dataSet.dataValue">bind:Variables.contentToShow.dataSet.dataValue</wm-html>
        </wm-container>
        <wm-spinner show="true" name="spinner1" servicevariabletotrack="svExtractPayload" caption=""></wm-spinner>
    </wm-content>
    <wm-footer content="footer" name="footer1"></wm-footer>
</wm-page>
