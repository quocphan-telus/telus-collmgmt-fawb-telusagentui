<wm-partial name="partial1">
    <h3><b>Cancelled BANs</b></h3>
    <!--<wm-label padding="1em 0.5em unset 0.5em" name="label1" caption="Entity Profile" height="50px" width="150px" fontweight="bold" fontsize="22"></wm-label>-->
    <wm-table name="getEntityDetailsTable1" title="" dataset="bind:Variables.CollectionDataServiceGetEntityDetails.lastRecord.banDetails" navigation="Classic" formposition="top" enablecolumnselection="false">
        <wm-table-column binding="banId" caption="BAN #" widget-type="icon" edit-widget-type="text" type="string" show="true" readonly="false">
            <wm-icon caption="bind:row.getProperty('banId')" iconclass="fico-icon-flag-solid" iconposition="left" iconcolor="red" class="" conditionalclass=""></wm-icon>
        </wm-table-column>
        <wm-table-column binding="banName" caption="BAN Name" edit-widget-type="text" type="string" show="true" readonly="false"></wm-table-column>
        <wm-table-column binding="rcId" caption="RCID" edit-widget-type="text" type="string" show="true" readonly="false"></wm-table-column>
        <wm-table-column binding="acctType" caption="Account Type" edit-widget-type="text" type="string" show="true" readonly="false"></wm-table-column>
        <wm-table-column binding="acctSubType" caption="Accountt Subtype" edit-widget-type="text" type="string" show="true" readonly="false"></wm-table-column>
        <wm-table-column binding="customField" caption="Cancelled" edit-widget-type="text" type="string" searchable="false" show="true" readonly="false"></wm-table-column>
        <wm-table-column binding="customField1" caption="Closing Cycle" edit-widget-type="text" type="string" searchable="false" show="true" readonly="false"></wm-table-column>
        <wm-table-column binding="totalAr" caption="Total AR" edit-widget-type="text" type="string" show="true" readonly="false"></wm-table-column>
    </wm-table>
    <wm-layoutgrid name="layoutgrid1">
        <wm-gridrow name="gridrow1" style="display: flex;">
            <wm-gridcolumn columnwidth="6" name="gridcolumn2" class="parr_Sum" style="display: flex;flex-direction: column;width: 40%;margin:20px;">
                <wm-layoutgrid name="layoutgrid2">
                    <wm-gridrow name="gridrow2" padding="1em unset unset unset">
                        <wm-gridcolumn columnwidth="12" name="gridcolumn3" padding="unset unset unset 0.5em">
                            <wm-label padding="unset 0.5em" name="label1" caption="PARR Summary"></wm-label>
                        </wm-gridcolumn>
                    </wm-gridrow>
                    <wm-gridrow name="gridrow4" padding="5em unset unset unset">
                        <wm-gridcolumn columnwidth="12" name="gridcolumn5" horizontalalign="center">
                            <wm-label padding="unset 0.5em" name="label3" caption="No active Parr" textalign="center"></wm-label>
                        </wm-gridcolumn>
                    </wm-gridrow>
                    <wm-gridrow name="gridrow5">
                        <wm-gridcolumn columnwidth="12" name="gridcolumn6" horizontalalign="center" padding="unset unset 8em unset">
                            <wm-button class="primaryButton" caption="Create Parr" type="button" margin="unset 0.5em" name="button1"></wm-button>
                        </wm-gridcolumn>
                    </wm-gridrow>
                </wm-layoutgrid>
            </wm-gridcolumn>
            <wm-gridcolumn columnwidth="6" class="latest_Action" name="gridcolumn15" style="margin: 20px; width: 60%; display: flex; flex-direction: column;">
                <wm-layoutgrid name="layoutgrid2">
                    <wm-gridrow name="gridrow2" padding="1em 0.5em unset unset">
                        <wm-gridcolumn columnwidth="12" name="gridcolumn3" padding="unset unset unset 0.5em">
                            <wm-label padding="unset 0.5em" name="label1" caption="Latest Actions"></wm-label>
                        </wm-gridcolumn>
                    </wm-gridrow>
                    <wm-gridrow name="gridrow6">
                        <wm-gridcolumn columnwidth="12" name="gridcolumn7" padding="6em unset 9.3em unset" horizontalalign="center">
                            <wm-label padding="unset 0.5em" name="label4" caption="No actions."></wm-label>
                        </wm-gridcolumn>
                    </wm-gridrow>
                </wm-layoutgrid>
            </wm-gridcolumn>
        </wm-gridrow>
    </wm-layoutgrid>
</wm-partial>
