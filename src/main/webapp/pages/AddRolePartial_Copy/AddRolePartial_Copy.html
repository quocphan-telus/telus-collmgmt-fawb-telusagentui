<wm-partial name="partial1">
    <wm-layoutgrid name="layoutgrid1" width="98%">
        <wm-gridrow name="gridrow9">
            <wm-gridcolumn columnwidth="12" name="gridcolumn18">
                <wm-container name="container13_1">
                    <wm-layoutgrid name="layoutgrid3" width="100%">
                        <wm-gridrow name="gridrow10_1">
                            <wm-gridcolumn columnwidth="6" name="gridcolumn13_1">
                                <wm-label padding="unset 0.3em" name="label2" caption="bind:Variables.readOnlyMode.dataSet.dataValue? &quot;View Role&quot;:  pageParams.roleId ? &quot;Edit Role&quot; : &quot;Create Role&quot;" class="h3 add-role-lebel text-clip"
                                    margin="1em unset" hint="bind:pageParams.roleId == undefined ? &quot;Add Role&quot; : pageParams.roleName" height="25" width="50%"></wm-label>
                            </wm-gridcolumn>
                            <wm-gridcolumn columnwidth="6" name="gridcolumn14_1">
                                <wm-container name="container14_1" horizontalalign="right" margin="5% unset unset unset" width="98%">
                                    <wm-button class="btn-default" caption="Delete" type="button" margin="unset 0.5em" name="DeleteButton" show="bind:Variables.readOnlyMode.dataSet.dataValue" on-click="DeleteButtonClick($event, widget);Widgets.deleteRoleDialog.open();Variables.getAllRoles.listRecords()"></wm-button>
                                    <wm-button class="btn-default" caption="Edit" type="button" margin="unset 0.5em" name="EditRoleButton" show="bind:Variables.readOnlyMode.dataSet.dataValue" on-click="EditRoleButtonClick($event, widget)"></wm-button>
                                </wm-container>
                            </wm-gridcolumn>
                        </wm-gridrow>
                    </wm-layoutgrid>
                </wm-container>
            </wm-gridcolumn>
        </wm-gridrow>
        <wm-gridrow name="gridrow4">
            <wm-gridcolumn columnwidth="12" name="gridcolumn6">
                <wm-container name="container4" margin="unset unset unset 10px" padding="unset 0.5em">
                    <wm-message name="successmessage" show="bind:Variables.rolesSuccessMessage.dataSet.dataValue ? true : false" caption="bind:Variables.rolesSuccessMessage.dataSet.dataValue" class="successmessage" hideclose="true"></wm-message>
                    <wm-message name="errormessage" type="error" show="bind:Variables.rolesErrorMsg.dataSet.dataValue ? true : false" caption="bind:Variables.rolesErrorMsg.dataSet.dataValue" class="errormessage" hideclose="true"></wm-message>
                </wm-container>
            </wm-gridcolumn>
        </wm-gridrow>
        <wm-gridrow name="gridrow2" class="rolename-row">
            <wm-gridcolumn columnwidth="2" name="gridcolumn3">
                <wm-label caption="Name*" name="label6" margin="12px 12px 2px 0" color="#6e6c6a" style="float: right;"></wm-label>
            </wm-gridcolumn>
            <wm-gridcolumn columnwidth="10" name="gridcolumn4">
                <wm-container name="container5">
                    <wm-composite name="composite4">
                        <wm-container class="col-md-9 queue-name" name="container13">
                            <!--<wm-text name="text1" height="100" placeholder=""></wm-text>-->
                            <wm-textarea name="NameTextarea" height="31" placeholder="" datavalue="bind:Variables.roleData.dataSet.RoleName" required="false" disabled="bind:pageParams.roleId !== undifined" show="false"></wm-textarea>
                        </wm-container>
                        <wm-composite name="composite4_1">
                            <wm-container class="col-md-9 queue-name" name="container10">
                                <wm-text name="NameText" placeholder="" datavalue="bind:Variables.roleData.dataSet.RoleName" required="false" disabled="bind:Variables.readOnlyMode.dataSet.dataValue" class="role-name" maxchars="80" regexp="bind:&quot;^[a-zA-Z0-9-( )]+$&quot;"
                                    height="35"></wm-text>
                            </wm-container>
                        </wm-composite>
                    </wm-composite>
                </wm-container>
            </wm-gridcolumn>
        </wm-gridrow>
        <!--<wm-gridrow name="gridrow4" padding="1em unset unset unset"><wm-gridcolumn columnwidth="2" name="gridcolumn7"><wm-label padding="unset 0.5em" caption="Assigned permissions" name="label4" margin="unset 20px unset 10px" color="#9BA0A5"></wm-label></wm-gridcolumn><wm-gridcolumn columnwidth="10" name="gridcolumn8"><wm-container name="container7"><wm-composite name="composite3"><wm-container class="col-md-9 queue-assign-group" name="container12"><wm-select name="select3" dataset="bind:Variables.getAllPermission.dataSet" datafield="All Fields" displayfield="name" multiple="true" autofocus="true" required="false" height="250" datavalue="bind:Variables.roleData.dataSet.RoleAssignPermission"></wm-select></wm-container></wm-composite></wm-container></wm-gridcolumn></wm-gridrow>-->
        <wm-gridrow name="gridrow4" padding="1em unset unset unset">
            <wm-gridcolumn columnwidth="2" name="gridcolumn7">
                <wm-label caption="Role Permissions*" name="label4" margin="12px 12px 2px 0" style="float: right;" color="#6e6c6a"></wm-label>
            </wm-gridcolumn>
            <wm-gridcolumn columnwidth="10" name="gridcolumn8">
                <wm-container name="container7" class="container7-add-permission">
                    <wm-composite name="composite3" class="container7-add-permission">
                        <wm-container class="fi-panel" name="container12" padding="20px unset 20px 25px">
                            <!--<wm-prefab prefabname="DualList_OM" name="DualList_OM2"></wm-prefab> -->
                            <!--<wm-prefab prefabname="DualList_TD" name="DualList_TD1" leftdataset="bind:Variables.leftPermissionList.dataSet" rightdataset="bind:Variables.selectedpermissions.dataSet" reducerightdataset="true" class="dualListPadding  dl-width"
                                resetleftdataset="true" displayfield="bind:&quot;fullName&quot;" on-load="Variables.permissionList.invoke()"></wm-prefab>-->
                            <wm-prefab prefabname="DualList" name="DualList_TD1" leftdataset="bind:Variables.leftPermissionList.dataSet" rightdataset="bind:Variables.selectedpermissions.dataSet" displayfield="bind:&quot;fullPermissionName&quot;" identifier="bind:&quot;id&quot;"
                                new="bind:pageParams.roleId === undefined" isreadonly="bind:Variables.readOnlyMode.dataSet.dataValue"></wm-prefab>
                        </wm-container>
                    </wm-composite>
                </wm-container>
            </wm-gridcolumn>
        </wm-gridrow>
        <!-- <wm-gridrow name="gridrow4" padding="1em unset unset unset"><wm-gridcolumn columnwidth="2" name="gridcolumn7"><wm-label padding="unset 0.5em" caption="Assign permission to role" name="label4" margin="unset 20px unset 10px" color="#9BA0A5"></wm-label></wm-gridcolumn><wm-gridcolumn columnwidth="10" name="gridcolumn8"><wm-container name="container7"><wm-composite name="composite3"><wm-container class="col-md-9 queue-assign-group" name="container12"><wm-select name="select3" dataset="bind:Variables.permissionList.dataSet" datafield="name" displayfield="name" multiple="true" autofocus="true" required="false" height="250"></wm-select></wm-container></wm-composite></wm-container></wm-gridcolumn></wm-gridrow>-->
        <wm-gridrow name="gridrow9_1">
            <wm-gridcolumn columnwidth="12" name="gridcolumn16">
                <wm-container name="linecontainer" class="linecontainer"></wm-container>
            </wm-gridcolumn>
        </wm-gridrow>
        <wm-gridrow name="gridrow8">
            <wm-gridcolumn columnwidth="2" name="gridcolumn15"></wm-gridcolumn>
            <wm-gridcolumn columnwidth="10" name="gridcolumn14" style="margin-bottom: 2em;">
                <wm-container name="container8">
                    <wm-container name="QueueAction" margin="10px unset 50px 10px" class="queue-action">
                        <wm-button class="btn-default Deletebutton" caption="Delete" type="button" margin="1.5em 0.5em unset 0.5em" name="Deletebutton" show="false" backgroundcolor="#d0012d" color="#ffffff" on-click="DeletebuttonClick($event, widget)"></wm-button>
                        <wm-button caption="Cancel" id="roleCancel" type="button" margin="1.5em 0.5em unset 0.5em" name="Cancelbutton" on-click="CancelbuttonClick($event, widget)" show="bind:!Variables.readOnlyMode.dataSet.dataValue" class="secondaryButton"></wm-button>
                        <wm-button class="primaryButton" caption="Save" type="button" margin="1.5em 0.5em unset 0.5em" name="SaveButton" on-click="SaveButtonClick($event, widget);Variables.getAllRoles.listRecords()" show="bind:!Variables.readOnlyMode.dataSet.dataValue"></wm-button>
                    </wm-container>
                </wm-container>
            </wm-gridcolumn>
        </wm-gridrow>
    </wm-layoutgrid>
    <wm-dialog dialogtype="design-dialog" modal="true" title="" class="delRoleDialog" iconclass="" name="deleteRoleDialog" width="30%" on-opened="Widgets.deleteRoleDialog.open()" closable="true">
        <wm-layoutgrid name="layoutgrid3_1">
            <wm-gridrow name="gridrow10" padding="1em unset unset unset"></wm-gridrow>
            <wm-gridrow name="gridrow11" padding="unset unset 1em unset">
                <wm-gridcolumn columnwidth="12" name="gridcolumn13" padding="0.2em unset unset unset" style="text-align: center;">
                    <wm-label padding="unset 0.5em" name="DeleteConfirm" caption="bind:'Are you sure you want to delete role<b> ' + pageParams.roleName  + '</b>?'"></wm-label>
                    <!--<wm-label padding="unset 0.5em unset unset" name="label20" caption="Do you want to continue?" show="false"></wm-label>--></wm-gridcolumn>
            </wm-gridrow>
        </wm-layoutgrid>
        <wm-dialogactions name="dialogactions2">
            <wm-container name="container12_1" horizontalalign="right">
                <wm-button class="secondaryButton" caption="No" on-click="Widgets.deleteRoleDialog.close()" name="deleteRoleConfirmNo" margin="unset 0.5em unset unset"></wm-button>
                <wm-button class="primaryButton" caption="Yes" type="button" margin="unset unset unset 0.5em" name="deleteRoleConfirmOk" on-click="deleteRoleConfirmOkClick($event, widget)"></wm-button>
            </wm-container>
        </wm-dialogactions>
    </wm-dialog>
    <wm-spinner show="true" name="spinner1" caption="" servicevariabletotrack="createRole,CreateRolePermission,deleteRole,deleteRolePermission,executeDeleteGroupRoleByRoleId,getAllPermission,getRole,getRolePermission,updateRole"></wm-spinner>
</wm-partial>
