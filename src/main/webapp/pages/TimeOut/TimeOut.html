<wm-page pagetitle="Time Out" name="page1">
    <wm-header content="header" name="header1"></wm-header>
    <wm-top-nav content="topnav" name="top_nav1"></wm-top-nav>
    <wm-content name="content1">
        <wm-page-content columnwidth="12" name="page_content1"></wm-page-content>
    </wm-content>
    <wm-footer content="footer" name="footer1"></wm-footer>
    <wm-dialog dialogtype="design-dialog" modal="true" title="Session Timeout" iconclass="fico-icon-question" name="SessionTimeoutdialog">
        <wm-layoutgrid name="layoutgrid1">
            <wm-gridrow name="gridrow1">
                <wm-gridcolumn columnwidth="12" name="gridcolumn1" padding="unset unset 1em unset">
                    <wm-label padding="unset 0.5em" caption="Your session has expired." name="label1"></wm-label>
                </wm-gridcolumn>
            </wm-gridrow>
            <wm-gridrow name="gridrow2">
                <wm-gridcolumn columnwidth="12" name="gridcolumn1" padding="unset unset 1em unset">
                    <wm-label padding="unset 0.5em" caption="If you have any unsaved data , close this message and copy the data before logging in again , if not , please log in again now" name="label1"></wm-label>
                </wm-gridcolumn>
            </wm-gridrow>
        </wm-layoutgrid>
        <wm-dialogactions name="dialogactions1" style="text-align: right;">
            <wm-button class="primaryButton" caption="Close" on-click="Widgets.SessionTimeoutdialog.close()" name="button1"></wm-button>
        </wm-dialogactions>
    </wm-dialog>
</wm-page>
