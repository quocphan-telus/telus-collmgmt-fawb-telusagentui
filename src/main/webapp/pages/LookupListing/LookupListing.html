<wm-page pagetitle="Lookup Files" name="page1">
    <wm-header content="header" name="header1"></wm-header>
    <wm-top-nav content="topnav" name="top_nav1"></wm-top-nav>
    <wm-content name="content1">
        <wm-left-panel columnwidth="2" content="Partial_SetupLeftNav" name="left_panel1"></wm-left-panel>
        <wm-page-content columnwidth="10" name="page_content1">
            <wm-container name="content-wrapper" class="jc-sb flexCol colflex-center-sb width-full">
                <wm-container name="data-container" width="97%">
                    <wm-container name="dvHeader-container" class="jc-sb inflex-center-sb" width="100%" height="80px">
                        <wm-container name="container5" padding="unset 0px">
                            <wm-label name="label1" class="dv-header-label" caption="Lookup Files" color="#333"></wm-label>
                            <wm-container width="100%" name="container6"></wm-container>
                        </wm-container>
                        <wm-button class="btn btn-primary" caption="CREATE" type="button" name="createDV_Button" on-click="createDV_ButtonClick($event, widget)"></wm-button>
                    </wm-container>
                    <wm-container name="dvDataControl-container" class="flexCol inflex-center-sb" width="100%" margin="20px unset unset unset">
                        <wm-container name="dvSearch-container" width="100%" class="inflex-center-sb">
                            <wm-text name="dvsearch_Input" width="380px" height="33.5px" margin="unset 20px unset unset" placeholder="Search by name, description" datavalue="bind:Variables.searchValue.dataSet.dataValue" class="searchInput"></wm-text>
                            <wm-button class="btn btn-default" caption="SEARCH" type="button" margin="unset 0.5em" name="searchDV_Button" on-click="searchDV_ButtonClick($event, widget)"></wm-button>
                        </wm-container>
                        <wm-container name="dvBtnCtrl-container" width="100%" height="30px" class="jc-sb inflex-center-sb" margin="20px unset unset unset">
                            <wm-container name="controls">
                                <wm-anchor name="showActive_Link" caption="Show active records" class="control-links" show="bind:Variables.showActiveDVs.dataSet.dataValue" on-click="showActive_LinkClick($event, widget)"></wm-anchor>
                                <wm-anchor name="showInactive_Link" caption="Show inactive records" show="bind:Variables.showInactiveDVs.dataSet.dataValue" on-click="showInactive_LinkClick($event, widget)" conditionalclass="bind:{'control-links-clone':Variables.showAllDVs.dataSet.dataValue === false, 'control-links':Variables.showAllDVs.dataSet.dataValue === true}"></wm-anchor>
                                <wm-anchor name="showAll_Link" caption="Show all records" class="control-links" show="bind:Variables.showAllDVs.dataSet.dataValue" on-click="showAll_LinkClick($event, widget)"></wm-anchor>
                            </wm-container>
                            <wm-container name="pageInfo" width="200px">
                                <wm-label name="label3" class="pageInfo-data" caption="bind:displayPageInfo()"></wm-label>
                            </wm-container>
                        </wm-container>
                    </wm-container>
                    <wm-container name="dvData-container" width="100%" margin="20px unset" class="flexCol inflex-center-sb">
                        <wm-table name="DomainValueList_Table" title="" dataset="bind:Variables.svc_getLookupFileListByFilters.dataSet.pageContent" navigation="None" radioselect="false" multiselect="false" enablesort="true" on-sort="DomainValueList_TableSort($event, $data)">
                            <wm-table-column binding="name" caption="Name" widget-type="anchor" edit-widget-type="text" type="string" show="true" readonly="false">
                                <wm-anchor caption="bind:row.getProperty('name')" hyperlink="bind:navigateURLBuilder(row.getProperty('id'), row.getProperty('name') ,row.getProperty('description'))" class="" conditionalclass=""></wm-anchor>
                            </wm-table-column>
                            <wm-table-column binding="description" caption="Description" widget-type="label" width="25%" col-class="custom-font-size" edit-widget-type="text" type="string" readonly="true" show="true">
                                <wm-label caption="bind:row.getProperty('description')" class="" conditionalclass=""></wm-label>
                            </wm-table-column>
                            <wm-table-column binding="createdBy" caption="Created" edit-widget-type="text" type="string" sortable="false" show="true" readonly="false">{{displayCustomUserAndDateValues(row.getProperty('createdOn'), row.getProperty('createdBy'))}}</wm-table-column>
                            <wm-table-column binding="updatedBy" caption="Updated" edit-widget-type="text" type="string" sortable="false" show="true"
                                readonly="false">{{displayCustomUserAndDateValues(row.getProperty('updatedOn'), row.getProperty('updatedBy'))}}</wm-table-column>
                            <wm-table-column binding="status" caption="Status" widget-type="icon" edit-widget-type="text" type="string" sortable="false"
                                show="bind:Variables.showAllDVs.dataSet.dataValue !== true" readonly="false">
                                <wm-icon caption="" iconclass="fico-icon-check fa-lg" iconposition="left" class="" conditionalclass="bind:{'icon-check-green':row.getProperty('status')=='ACTIVE', 'display-none':row.getProperty('status')!='ACTIVE'}"></wm-icon>
                            </wm-table-column>
                        </wm-table>
                    </wm-container>
                </wm-container>
                <wm-container name="dv_PaginationContainer" width="97% " content="Partial_Pagination " margin="unset unset 30px unset " show="bind:Variables.totalRecordCount.dataSet.dataValue > 0">
                    <wm-param name="pageSize" value="bind:Variables.pageSize.dataSet.dataValue" type="integer"></wm-param>
                    <wm-param name="totalRecords" value="bind:Variables.totalRecordCount.dataSet.dataValue" type="integer"></wm-param>
                    <wm-param name="parentContainerName" value="dv_PaginationContainer" type="string"></wm-param>
                </wm-container>
                <wm-spinner show="true " name="spinner1 " servicevariabletotrack="sv_activateDeactivateDVByIds,sv_getDVListPaginated,sv_getDVTypeById
                                    " caption=" "></wm-spinner>
            </wm-container>
        </wm-page-content>
    </wm-content>
    <wm-footer content="footer" name="footer1"></wm-footer>
</wm-page>
